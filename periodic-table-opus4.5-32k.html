    <title>Interactive Periodic Table</title>

    <style>
        .element-cell {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .element-cell:hover {
            transform: scale(1.15);
            z-index: 10;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .element-cell.filtered-out {
            opacity: 0.15;
            pointer-events: none;
        }

        .category-alkali {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
        }

        .category-alkaline {
            background: linear-gradient(135deg, #ffa94d, #ff922b);
        }

        .category-transition {
            background: linear-gradient(135deg, #ffd43b, #fab005);
        }

        .category-post-transition {
            background: linear-gradient(135deg, #69db7c, #51cf66);
        }

        .category-metalloid {
            background: linear-gradient(135deg, #38d9a9, #20c997);
        }

        .category-nonmetal {
            background: linear-gradient(135deg, #4dabf7, #339af0);
        }

        .category-halogen {
            background: linear-gradient(135deg, #9775fa, #845ef7);
        }

        .category-noble {
            background: linear-gradient(135deg, #da77f2, #cc5de8);
        }

        .category-lanthanide {
            background: linear-gradient(135deg, #f783ac, #e64980);
        }

        .category-actinide {
            background: linear-gradient(135deg, #a9e34b, #82c91e);
        }

        .category-unknown {
            background: linear-gradient(135deg, #adb5bd, #868e96);
        }

        .modal-backdrop {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .periodic-grid {
            display: grid;
            grid-template-columns: repeat(18, minmax(40px, 1fr));
            gap: 3px;
        }

        @media (max-width: 1200px) {
            .periodic-grid {
                grid-template-columns: repeat(18, 1fr);
                gap: 2px;
            }

            .element-cell {
                font-size: 0.6rem;
                padding: 2px;
            }
        }
    </style>
</head>

        // Render periodic table
        function renderTable() {
            const table = document.getElementById('periodicTable');
            const lanthanides = document.getElementById('lanthanides');
            const actinides = document.getElementById('actinides');

            table.innerHTML = '';
            lanthanides.innerHTML = '';
            actinides.innerHTML = '';

            // Create grid with 18 columns and 7 rows
            const grid = {};
            elements.forEach(el => {
                if (el.row <= 7) {
                    grid[`${el.row}-${el.col}`] = el;
                }
            });

            // Add placeholder for lanthanides and actinides
            for (let row = 1; row <= 7; row++) {
                for (let col = 1; col <= 18; col++) {
                    const key = `${row}-${col}`;
                    if (grid[key]) {
                        table.appendChild(createElementCell(grid[key]));
                    } else if (row === 6 && col === 3) {
                        const placeholder = document.createElement('div');
                        placeholder.className = 'element-cell category-lanthanide rounded p-1 text-center text-white text-xs flex items-center justify-center';
                        placeholder.innerHTML = '57-71';
                        placeholder.title = 'Lanthanides';
                        table.appendChild(placeholder);
                    } else if (row === 7 && col === 3) {
                        const placeholder = document.createElement('div');
                        placeholder.className = 'element-cell category-actinide rounded p-1 text-center text-white text-xs flex items-center justify-center';
                        placeholder.innerHTML = '89-103';
                        placeholder.title = 'Actinides';
                        table.appendChild(placeholder);
                    } else {
                        const empty = document.createElement('div');
                        table.appendChild(empty);
                    }
                }
            }

            // Lanthanides (row 8)
            elements.filter(el => el.row === 8).sort((a, b) => a.col - b.col).forEach(el => {
                lanthanides.appendChild(createElementCell(el));
            });

            // Actinides (row 9)
            elements.filter(el => el.row === 9).sort((a, b) => a.col - b.col).forEach(el => {
                actinides.appendChild(createElementCell(el));
            });
        }

        function createElementCell(el) {
            const cell = document.createElement('div');
            cell.className = `element-cell category-${el.category} rounded p-1 text-center text-white`;
            cell.dataset.category = el.category;
            cell.dataset.name = el.name.toLowerCase();
            cell.dataset.symbol = el.symbol.toLowerCase();
            cell.innerHTML = `
                <div class="text-xs opacity-75">${el.number}</div>
                <div class="text-lg font-bold">${el.symbol}</div>
                <div class="text-xs truncate hidden sm:block">${el.name}</div>
            `;
            cell.onclick = () => showElement(el);
            return cell;
        }

        function showElement(el) {
            const modal = document.getElementById('elementModal');
            const content = document.getElementById('modalContent');

            content.innerHTML = `
                <div class="flex items-start gap-4 mb-4">
                    <div class="category-${el.category} w-20 h-20 rounded-xl flex flex-col items-center justify-center text-white">
                        <span class="text-xs opacity-75">${el.number}</span>
                        <span class="text-3xl font-bold">${el.symbol}</span>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-white">${el.name}</h2>
                        <p class="text-gray-400 capitalize">${el.category.replace('-', ' ')}</p>
                        <p class="text-cyan-400">${el.mass} u</p>
                    </div>
                </div>
                <p class="text-gray-300 mb-4">${el.description}</p>
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div class="bg-gray-700 rounded-lg p-3">
                        <div class="text-gray-400">State at Room Temp</div>
                        <div class="text-white font-semibold">${el.state}</div>
                    </div>
                    <div class="bg-gray-700 rounded-lg p-3">
                        <div class="text-gray-400">Discovered</div>
                        <div class="text-white font-semibold">${el.discovered}</div>
                    </div>
                    <div class="bg-gray-700 rounded-lg p-3 col-span-2">
                        <div class="text-gray-400">Electron Configuration</div>
                        <div class="text-white font-semibold">${el.electrons}</div>
                    </div>
                </div>
            `;

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('elementModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Filtering
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);

        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            document.querySelectorAll('.element-cell').forEach(cell => {
                const matchesCategory = category === 'all' || cell.dataset.category === category;
                const matchesSearch = !search ||
                    (cell.dataset.name && cell.dataset.name.includes(search)) ||
                    (cell.dataset.symbol && cell.dataset.symbol.includes(search));

                if (matchesCategory && matchesSearch) {
                    cell.classList.remove('filtered-out');
                } else {
                    cell.classList.add('filtered-out');
                }
            });
        }

        // Quiz
        let quizScore = 0;
        let quizQuestion = 0;
        let quizTotal = 10;
        let currentAnswer = null;

        function openQuiz() {
            quizScore = 0;
            quizQuestion = 0;
            document.getElementById('quizModal').classList.remove('hidden');
            document.getElementById('quizModal').classList.add('flex');
            nextQuestion();
        }

        function closeQuiz() {
            document.getElementById('quizModal').classList.add('hidden');
            document.getElementById('quizModal').classList.remove('flex');
        }

        function nextQuestion() {
            if (quizQuestion >= quizTotal) {
                showResults();
                return;
            }

            quizQuestion++;
            const questionTypes = ['symbol', 'number', 'name', 'category'];
            const type = questionTypes[Math.floor(Math.random() * questionTypes.length)];
            const element = elements[Math.floor(Math.random() * elements.length)];

            let question = '';
            let options = [];

            if (type === 'symbol') {
                question = `What is the symbol for ${element.name}?`;
                currentAnswer = element.symbol;
                options = [element.symbol];
                while (options.length < 4) {
                    const rand = elements[Math.floor(Math.random() * elements.length)].symbol;
                    if (!options.includes(rand)) options.push(rand);
                }
            } else if (type === 'number') {
                question = `What is the atomic number of ${element.name}?`;
                currentAnswer = element.number.toString();
                options = [element.number.toString()];
                while (options.length < 4) {
                    const rand = (Math.floor(Math.random() * 118) + 1).toString();
                    if (!options.includes(rand)) options.push(rand);
                }
            } else if (type === 'name') {
                question = `Which element has the symbol ${element.symbol}?`;
                currentAnswer = element.name;
                options = [element.name];
                while (options.length < 4) {
                    const rand = elements[Math.floor(Math.random() * elements.length)].name;
                    if (!options.includes(rand)) options.push(rand);
                }
            } else {
                question = `What category does ${element.name} belong to?`;
                currentAnswer = element.category;
                const categories = [...new Set(elements.map(e => e.category))];
                options = [element.category];
                while (options.length < 4) {
                    const rand = categories[Math.floor(Math.random() * categories.length)];
                    if (!options.includes(rand)) options.push(rand);
                }
            }

            // Shuffle options
            options.sort(() => Math.random() - 0.5);

            document.getElementById('quizContent').innerHTML = `
                <div class="text-center mb-6">
                    <div class="text-gray-400 mb-2">Question ${quizQuestion} of ${quizTotal}</div>
                    <div class="w-full bg-gray-700 rounded-full h-2 mb-4">
                        <div class="bg-gradient-to-r from-cyan-500 to-purple-600 h-2 rounded-full transition-all" style="width: ${(quizQuestion / quizTotal) * 100}%"></div>
                    </div>
                    <h3 class="text-xl font-bold text-white">${question}</h3>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    ${options.map(opt => `
                        <button onclick="checkAnswer('${opt.replace(/'/g, "\\'")}')" 
                            class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-4 rounded-lg transition capitalize">
                            ${opt.replace('-', ' ')}
                        </button>
                    `).join('')}
                </div>
                <div class="text-center mt-4 text-gray-400">
                    Score: ${quizScore}/${quizQuestion - 1}
                </div>
            `;
        }

        function checkAnswer(answer) {
            const isCorrect = answer === currentAnswer;
            if (isCorrect) quizScore++;

            document.getElementById('quizContent').innerHTML = `
                <div class="text-center">
                    <div class="text-6xl mb-4">${isCorrect ? '‚úÖ' : '‚ùå'}</div>
                    <h3 class="text-2xl font-bold mb-2 ${isCorrect ? 'text-green-400' : 'text-red-400'}">
                        ${isCorrect ? 'Correct!' : 'Incorrect!'}
                    </h3>
                    ${!isCorrect ? `<p class="text-gray-400 mb-4">The correct answer was: <span class="text-white capitalize">${currentAnswer.replace('-', ' ')}</span></p>` : ''}
                    <button onclick="nextQuestion()" class="bg-gradient-to-r from-cyan-500 to-purple-600 px-8 py-3 rounded-lg font-semibold hover:opacity-90 transition mt-4">
                        ${quizQuestion < quizTotal ? 'Next Question' : 'See Results'}
                    </button>
                </div>
            `;
        }

        function showResults() {
            const percentage = Math.round((quizScore / quizTotal) * 100);
            let message = '';
            let emoji = '';

            if (percentage >= 90) { message = 'Chemistry Genius!'; emoji = 'üèÜ'; }
            else if (percentage >= 70) { message = 'Great Job!'; emoji = 'üåü'; }
            else if (percentage >= 50) { message = 'Not Bad!'; emoji = 'üëç'; }
            else { message = 'Keep Practicing!'; emoji = 'üìö'; }

            document.getElementById('quizContent').innerHTML = `
                <div class="text-center">
                    <div class="text-6xl mb-4">${emoji}</div>
                    <h3 class="text-3xl font-bold text-white mb-2">${message}</h3>
                    <p class="text-5xl font-bold bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent mb-4">
                        ${quizScore}/${quizTotal}
                    </p>
                    <p class="text-gray-400 mb-6">You scored ${percentage}%</p>
                    <div class="flex gap-4 justify-center">
                        <button onclick="openQuiz()" class="bg-gradient-to-r from-cyan-500 to-purple-600 px-6 py-3 rounded-lg font-semibold hover:opacity-90 transition">
                            Play Again
                        </button>
                        <button onclick="closeQuiz()" class="bg-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-600 transition">
                            Close
                        </button>
                    </div>
                </div>
            `;
        }

        // Close modals on backdrop click
        document.getElementById('elementModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('elementModal')) closeModal();
        });
        document.getElementById('quizModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('quizModal')) closeQuiz();
        });

        // Initialize
        renderTable();
    </script>
