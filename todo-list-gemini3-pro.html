<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Modern Todo App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .todo-item {
            transition: all 0.3s ease;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .custom-checkbox input:checked+div {
            background-color: #6366f1;
            border-color: #6366f1;
        }

        .custom-checkbox input:checked+div svg {
            display: block;
        }

        /* Animation classes */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(20px);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease forwards;
        }

        .animate-fade-out {
            animation: fadeOut 0.3s ease forwards;
        }
    </style>
</head>

<body
    class="bg-gray-50 text-gray-800 min-h-screen flex items-center justify-center py-10 px-4 transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">

    <div
        class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden transition-colors duration-300">

        <!-- Header -->
        <div
            class="p-6 pb-4 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center bg-gradient-to-r from-indigo-500 to-purple-600">
            <div>
                <h1 class="text-2xl font-bold text-white tracking-tight">Tasks</h1>
                <p id="date-display" class="text-indigo-100 text-sm mt-1 opacity-90">Today</p>
            </div>
            <button id="theme-toggle"
                class="text-white hover:bg-white/20 p-2 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-white/50"
                aria-label="Toggle Dark Mode">
                <!-- Sun Icon -->
                <svg id="sun-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                <!-- Moon Icon -->
                <svg id="moon-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 24.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Add Todo Input -->
        <div class="p-6">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </div>
                <input type="text" id="todo-input"
                    class="block w-full pl-10 pr-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 dark:text-white placeholder-gray-400 text-sm transition-all"
                    placeholder="Add a new task..." autocomplete="off">
                <button id="add-btn"
                    class="absolute inset-y-0 right-0 px-4 flex items-center bg-indigo-500 hover:bg-indigo-600 text-white rounded-r-xl transition-colors font-medium text-sm">
                    Add
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="px-6 pb-2">
            <div class="flex space-x-1 bg-gray-100 dark:bg-gray-700 p-1 rounded-lg">
                <button
                    class="filter-btn flex-1 py-1.5 text-xs font-medium rounded-md text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white focus:outline-none transition-all active-filter bg-white dark:bg-gray-600 shadow-sm"
                    data-filter="all">All</button>
                <button
                    class="filter-btn flex-1 py-1.5 text-xs font-medium rounded-md text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white focus:outline-none transition-all"
                    data-filter="active">Active</button>
                <button
                    class="filter-btn flex-1 py-1.5 text-xs font-medium rounded-md text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white focus:outline-none transition-all"
                    data-filter="completed">Completed</button>
            </div>
        </div>

        <!-- Todo List -->
        <ul id="todo-list"
            class="divide-y divide-gray-100 dark:divide-gray-700 max-h-[400px] overflow-y-auto px-6 pb-2 pt-2 scrollbar-thin scrollbar-thumb-gray-300 dark:scrollbar-thumb-gray-600">
            <!-- Empty State (Hidden by default) -->
            <li id="empty-state" class="py-10 text-center hidden">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 dark:bg-gray-700 mb-4">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4">
                        </path>
                    </svg>
                </div>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-1">No tasks found</h3>
                <p class="text-gray-500 dark:text-gray-400 text-sm">You're all caught up!</p>
            </li>
        </ul>

        <!-- Footer -->
        <div
            class="bg-gray-50 dark:bg-gray-700/50 p-4 px-6 border-t border-gray-100 dark:border-gray-700 flex justify-between items-center text-xs text-gray-500 dark:text-gray-400">
            <span id="items-left">0 items left</span>
            <button id="clear-completed" class="hover:text-red-500 transition-colors focus:outline-none">Clear
                Completed</button>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast"
        class="fixed bottom-5 right-5 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center">
        <span id="toast-message">Action successful</span>
    </div>

    <script>
        // State
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let filter = 'all'; // all, active, completed
        let isDarkMode = localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);

        // DOM Elements
        const todoInput = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');
        const itemsLeft = document.getElementById('items-left');
        const clearCompletedBtn = document.getElementById('clear-completed');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const emptyState = document.getElementById('empty-state');
        const themeToggle = document.getElementById('theme-toggle');
        const dateDisplay = document.getElementById('date-display');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        // Initialization
        const init = () => {
            renderDate();
            applyTheme();
            renderTodos();
        };

        // Date Display
        const renderDate = () => {
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            dateDisplay.textContent = new Date().toLocaleDateString('en-US', options);
        };

        // Theme Handling
        const applyTheme = () => {
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
                document.getElementById('moon-icon').classList.add('hidden');
                document.getElementById('sun-icon').classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('moon-icon').classList.remove('hidden');
                document.getElementById('sun-icon').classList.add('hidden');
            }
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        };

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            applyTheme();
        });

        // Todo Logic
        const saveTodos = () => {
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
        };

        const addTodo = () => {
            const text = todoInput.value.trim();
            if (!text) return;

            const newTodo = {
                id: Date.now(),
                text,
                completed: false,
                createdAt: new Date().toISOString()
            };

            todos.unshift(newTodo);
            todoInput.value = '';
            todoInput.focus();
            saveTodos();
            showToast('Task added successfully');
        };

        window.toggleTodo = (id) => {
            todos = todos.map(todo =>
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
        };

        const deleteTodo = (id) => {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            showToast('Task deleted');
        };

        const editTodo = (id, newText) => {
            todos = todos.map(todo =>
                todo.id === id ? { ...todo, text: newText } : todo
            );
            saveTodos();
        };

        const clearCompleted = () => {
            const completedCount = todos.filter(t => t.completed).length;
            if (completedCount === 0) return;

            todos = todos.filter(todo => !todo.completed);
            saveTodos();
            showToast(`${completedCount} completed tasks cleared`);
        };

        // Filter Handling
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filter = btn.dataset.filter;

                // Update UI classes
                filterBtns.forEach(b => {
                    b.classList.remove('bg-white', 'dark:bg-gray-600', 'shadow-sm', 'text-gray-900', 'dark:text-white');
                    b.classList.add('text-gray-600', 'dark:text-gray-300');
                });
                btn.classList.add('bg-white', 'dark:bg-gray-600', 'shadow-sm', 'text-gray-900', 'dark:text-white');
                btn.classList.remove('text-gray-600', 'dark:text-gray-300');

                renderTodos();
            });
        });

        // Rendering
        const renderTodos = () => {
            // Filter logic
            let filteredTodos = todos;
            if (filter === 'active') filteredTodos = todos.filter(t => !t.completed);
            if (filter === 'completed') filteredTodos = todos.filter(t => t.completed);

            todoList.innerHTML = '';

            if (filteredTodos.length === 0) {
                emptyState.classList.remove('hidden');
                todoList.appendChild(emptyState);
            } else {
                emptyState.classList.add('hidden');

                filteredTodos.forEach(todo => {
                    const li = document.createElement('li');
                    li.className = `todo-item group flex items-center justify-between py-3 px-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700/50 animate-slide-in ${todo.completed ? 'completed' : ''}`;
                    li.dataset.id = todo.id;

                    li.innerHTML = `
                        <div class="flex items-center flex-1 gap-3 overflow-hidden">
                            <label class="custom-checkbox flex items-center cursor-pointer relative">
                                <input type="checkbox" class="sr-only" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${todo.id})">
                                <div class="w-5 h-5 border-2 border-gray-300 dark:border-gray-500 rounded-full transition-colors flex items-center justify-center">
                                    <svg class="w-3 h-3 text-white hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                                </div>
                            </label>
                            <span class="todo-text text-sm font-medium text-gray-700 dark:text-gray-200 truncate w-full cursor-pointer" onclick="toggleTodo(${todo.id})">${escapeHtml(todo.text)}</span>
                            <input type="text" class="edit-input hidden w-full bg-transparent border-b border-indigo-500 focus:outline-none text-sm text-gray-700 dark:text-gray-200 pb-1" value="${escapeHtml(todo.text)}">
                        </div>
                        <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity ml-2">
                            <button onclick="startEdit(${todo.id})" class="text-gray-400 hover:text-indigo-500 p-1 rounded transition-colors" title="Edit">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                            </button>
                            <button onclick="deleteTodoWithAnim(${todo.id})" class="text-gray-400 hover:text-red-500 p-1 rounded transition-colors" title="Delete">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    `;
                    todoList.appendChild(li);
                });
            }

            // Update stats
            const activeCount = todos.filter(t => !t.completed).length;
            itemsLeft.textContent = `${activeCount} item${activeCount !== 1 ? 's' : ''} left`;
        };

        // Utility: Escape HTML to prevent XSS
        const escapeHtml = (unsafe) => {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Helper for edit mode
        window.startEdit = (id) => {
            const li = document.querySelector(`li[data-id="${id}"]`);
            const span = li.querySelector('.todo-text');
            const input = li.querySelector('.edit-input');
            const editBtn = li.querySelector('button[title="Edit"]');

            span.classList.add('hidden');
            input.classList.remove('hidden');
            input.focus();

            const finishEdit = () => {
                const newText = input.value.trim();
                if (newText) {
                    editTodo(id, newText);
                } else {
                    renderTodos(); // Revert if empty
                }
            };

            input.addEventListener('blur', finishEdit);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    input.blur();
                } else if (e.key === 'Escape') {
                    renderTodos(); // Cancel
                }
            });
        };

        // Helper for animated delete
        window.deleteTodoWithAnim = (id) => {
            const li = document.querySelector(`li[data-id="${id}"]`);
            li.classList.add('animate-fade-out');
            setTimeout(() => {
                deleteTodo(id);
            }, 300);
        };

        // Helper for Toast
        const showToast = (msg) => {
            toastMessage.textContent = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        };

        // Event Listeners
        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') addTodo();
        });
        clearCompletedBtn.addEventListener('click', clearCompleted);

        // Start
        init();

    </script>
</body>

</html>
