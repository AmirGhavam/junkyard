<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlip - Modern Flashcards</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Card Flip Animation */
        .perspective-1000 {
            perspective: 1000px;
        }

        .transform-style-3d {
            transform-style: preserve-3d;
        }

        .backface-hidden {
            backface-visibility: hidden;
        }

        .rotate-y-180 {
            transform: rotateY(180deg);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body class="text-slate-800 h-screen overflow-hidden flex flex-col md:flex-row">

    <!-- Sidebar -->
    <aside
        class="w-full md:w-64 max-h-[30vh] md:max-h-full bg-white border-b md:border-b-0 md:border-r border-slate-200 flex flex-col z-20 shadow-sm flex-shrink-0">
        <div class="p-4 md:p-6 border-b border-slate-100 flex items-center gap-3 sticky top-0 bg-white z-10">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">
                <i class="fa-solid fa-layer-group"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-slate-900">MindFlip</h1>
        </div>

        <div class="p-4 flex-1 overflow-y-auto">
            <div class="flex justify-between items-center mb-3 px-2">
                <h2 class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Your Decks</h2>
                <button onclick="app.showCreateDeckModal()"
                    class="text-indigo-600 hover:text-indigo-700 text-sm font-medium hover:bg-indigo-50 p-1 rounded transition">
                    <i class="fa-solid fa-plus"></i> New
                </button>
            </div>
            <div id="deck-list" class="space-y-1">
                <!-- Deck items will be injected here -->
            </div>
        </div>

        <div class="p-4 border-t border-slate-100">
            <div id="stats-summary" class="bg-indigo-50 rounded-xl p-4">
                <p class="text-xs text-indigo-600 font-medium mb-1">Total Mastery</p>
                <div class="flex items-end gap-1">
                    <span id="total-mastered" class="text-2xl font-bold text-indigo-900">0</span>
                    <span class="text-sm text-indigo-600 mb-1">cards learned</span>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative overflow-hidden bg-slate-50">

        <!-- Top Bar -->
        <header
            class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-10">
            <div class="flex flex-col">
                <h2 id="current-deck-title" class="text-2xl font-bold text-slate-800">Select a Deck</h2>
                <p id="current-deck-count" class="text-sm text-slate-500">0 cards</p>
            </div>
            <div class="flex gap-3" id="header-actions">
                <!-- Actions injected based on state -->
            </div>
        </header>

        <!-- View Container -->
        <div id="view-container" class="flex-1 overflow-y-auto p-4 md:p-8 relative">
            <!-- Dynamic Content (Card List or Study Mode) -->
            <div id="empty-state" class="flex flex-col items-center justify-center h-full text-center text-slate-400">
                <i class="fa-regular fa-folder-open text-6xl mb-4 text-slate-200"></i>
                <p class="text-lg font-medium text-slate-500">Select or create a deck to get started</p>
            </div>
        </div>
    </main>

    <!-- Modals -->

    <!-- Create/Edit Deck Modal -->
    <div id="deck-modal"
        class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div
            class="bg-white rounded-2xl shadow-2xl w-full max-w-md m-4 p-6 transform scale-95 transition-transform duration-300">
            <h3 id="deck-modal-title" class="text-xl font-bold mb-4">Create New Deck</h3>
            <input type="text" id="deck-name-input" placeholder="Deck Name (e.g., Biology 101)"
                class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition mb-4">
            <div class="flex justify-end gap-3">
                <button onclick="app.closeModals()"
                    class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium transition">Cancel</button>
                <button onclick="app.saveDeck()"
                    class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium shadow-lg shadow-indigo-200 transition">Save
                    Deck</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Card Modal -->
    <div id="card-modal"
        class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div
            class="bg-white rounded-2xl shadow-2xl w-full max-w-lg m-4 p-6 transform scale-95 transition-transform duration-300">
            <h3 id="card-modal-title" class="text-xl font-bold mb-4">Add New Card</h3>

            <label class="block text-sm font-medium text-slate-700 mb-1">Front (Question)</label>
            <textarea id="card-front-input" rows="3"
                class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition mb-4 resize-none"
                placeholder="What is the capital of France?"></textarea>

            <label class="block text-sm font-medium text-slate-700 mb-1">Back (Answer)</label>
            <textarea id="card-back-input" rows="3"
                class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition mb-6 resize-none"
                placeholder="Paris"></textarea>

            <div class="flex justify-end gap-3">
                <button onclick="app.closeModals()"
                    class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium transition">Cancel</button>
                <button onclick="app.saveCard()"
                    class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium shadow-lg shadow-indigo-200 transition">Save
                    Card</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * MindFlip Application Logic
         */
        const app = {
            data: {
                decks: [],
                currentDeckId: null,
                view: 'empty', // 'empty', 'list', 'study'
                currentCardIndex: 0,
                isFlipped: false,
                editingDeckId: null,
                editingCardId: null
            },

            init() {
                this.loadData();
                if (this.data.decks.length === 0) {
                    // Add a default deck if empty
                    this.createDeck('Example Deck');
                    const deck = this.data.decks[0];
                    this.addCardToDeck(deck.id, 'What represents the structure of a web page?', 'HTML (HyperText Markup Language)');
                    this.addCardToDeck(deck.id, 'What is used to style web pages?', 'CSS (Cascading Style Sheets)');
                    this.addCardToDeck(deck.id, 'What makes web pages interactive?', 'JavaScript');
                    this.saveData();
                }
                this.renderDeckList();
                this.renderStats();

                // Keyboard Shortcuts
                document.addEventListener('keydown', (e) => {
                    if (this.data.view === 'study') {
                        if (e.code === 'Space') {
                            e.preventDefault(); // Prevent scrolling
                            this.flipCard();
                        }
                        if (this.data.isFlipped) {
                            if (e.key === '1') this.rateCard('hard');
                            if (e.key === '2') this.rateCard('medium');
                            if (e.key === '3') this.rateCard('easy');
                        }
                    }
                });
            },

            // --- Data Management ---

            loadData() {
                const stored = localStorage.getItem('mindflip_data');
                if (stored) {
                    this.data.decks = JSON.parse(stored);
                }
            },

            saveData() {
                localStorage.setItem('mindflip_data', JSON.stringify(this.data.decks));
                this.renderStats();
            },

            createDeck(name) {
                const newDeck = {
                    id: Date.now().toString(),
                    name: name,
                    cards: [],
                    lastStudied: null
                };
                this.data.decks.push(newDeck);
                this.saveData();
                return newDeck;
            },

            updateDeck(id, name) {
                const deck = this.data.decks.find(d => d.id === id);
                if (deck) {
                    deck.name = name;
                    this.saveData();
                }
            },

            deleteDeck(id) {
                if (confirm('Are you sure you want to delete this deck?')) {
                    this.data.decks = this.data.decks.filter(d => d.id !== id);
                    if (this.data.currentDeckId === id) {
                        this.data.currentDeckId = null;
                        this.data.view = 'empty';
                        this.renderMainView();
                    }
                    this.saveData();
                    this.renderDeckList();
                }
            },

            addCardToDeck(deckId, front, back) {
                const deck = this.data.decks.find(d => d.id === deckId);
                if (deck) {
                    deck.cards.push({
                        id: Date.now().toString(),
                        front,
                        back,
                        status: 'new' // new, easy, medium, hard
                    });
                    this.saveData();
                }
            },

            updateCard(deckId, cardId, front, back) {
                const deck = this.data.decks.find(d => d.id === deckId);
                if (deck) {
                    const card = deck.cards.find(c => c.id === cardId);
                    if (card) {
                        card.front = front;
                        card.back = back;
                        this.saveData();
                    }
                }
            },

            deleteCard(deckId, cardId) {
                const deck = this.data.decks.find(d => d.id === deckId);
                if (deck) {
                    deck.cards = deck.cards.filter(c => c.id !== cardId);
                    this.saveData();
                    this.renderMainView(); // Re-render list
                }
            },

            // --- UI Rendering ---

            renderDeckList() {
                const container = document.getElementById('deck-list');
                container.innerHTML = '';

                this.data.decks.forEach(deck => {
                    const isActive = deck.id === this.data.currentDeckId;
                    const el = document.createElement('div');
                    el.className = `flex items-center justify-between p-3 rounded-lg cursor-pointer group transition ${isActive ? 'bg-indigo-600 text-white shadow-md' : 'hover:bg-slate-100 text-slate-700'}`;
                    el.onclick = () => this.selectDeck(deck.id);

                    el.innerHTML = `
                        <div class="flex items-center gap-3 overflow-hidden">
                            <i class="fa-solid fa-clone ${isActive ? 'text-indigo-200' : 'text-slate-400'}"></i>
                            <span class="font-medium truncate">${deck.name}</span>
                        </div>
                        <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition ${isActive ? 'opacity-100' : ''}">
                            <span class="text-xs ${isActive ? 'text-indigo-200' : 'text-slate-400'}">${deck.cards.length}</span>
                            <button onclick="event.stopPropagation(); app.showEditDeckModal('${deck.id}')" class="p-1 hover:bg-white/20 rounded"><i class="fa-solid fa-pen text-xs"></i></button>
                            <button onclick="event.stopPropagation(); app.deleteDeck('${deck.id}')" class="p-1 hover:bg-white/20 rounded"><i class="fa-solid fa-trash text-xs"></i></button>
                        </div>
                    `;
                    container.appendChild(el);
                });
            },

            renderMainView() {
                const container = document.getElementById('view-container');
                const headerTitle = document.getElementById('current-deck-title');
                const headerCount = document.getElementById('current-deck-count');
                const headerActions = document.getElementById('header-actions');

                if (this.data.view === 'empty' || !this.data.currentDeckId) {
                    headerTitle.textContent = 'MindFlip';
                    headerCount.textContent = 'Select a deck';
                    headerActions.innerHTML = '';
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full text-center text-slate-400">
                            <div class="w-24 h-24 bg-slate-100 rounded-full flex items-center justify-center mb-6">
                                <i class="fa-regular fa-folder-open text-4xl text-slate-300"></i>
                            </div>
                            <h2 class="text-xl font-bold text-slate-700 mb-2">No Deck Selected</h2>
                            <p class="max-w-xs mx-auto">Select a deck from the sidebar or create a new one to start studying.</p>
                            <button onclick="app.showCreateDeckModal()" class="mt-6 px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium shadow-lg shadow-indigo-200 transition">Create Deck</button>
                        </div>
                    `;
                    return;
                }

                const deck = this.data.decks.find(d => d.id === this.data.currentDeckId);
                headerTitle.textContent = deck.name;
                headerCount.textContent = `${deck.cards.length} cards`;

                // Header Actions logic
                if (this.data.view === 'list') {
                    headerActions.innerHTML = `
                        <button onclick="app.startStudy()" class="hidden md:flex items-center gap-2 px-4 py-2 bg-indigo-100 text-indigo-700 hover:bg-indigo-200 rounded-lg font-medium transition">
                            <i class="fa-solid fa-play"></i> Study
                        </button>
                        <button onclick="app.showAddCardModal()" class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white hover:bg-indigo-700 rounded-lg font-medium shadow-md transition">
                            <i class="fa-solid fa-plus"></i> Add Card
                        </button>
                    `;
                    this.renderCardList(container, deck);
                } else if (this.data.view === 'study') {
                    headerActions.innerHTML = `
                        <button onclick="app.exitStudy()" class="flex items-center gap-2 px-4 py-2 border border-slate-200 text-slate-600 hover:bg-slate-50 rounded-lg font-medium transition">
                            <i class="fa-solid fa-xmark"></i> Exit
                        </button>
                    `;
                    this.renderStudyMode(container, deck);
                }
            },

            renderCardList(container, deck) {
                if (deck.cards.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-64 text-center mt-10">
                            <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4">
                                <i class="fa-solid fa-layer-group text-slate-300 text-2xl"></i>
                            </div>
                            <h3 class="text-lg font-semibold text-slate-700 mb-1">This deck is empty</h3>
                            <p class="text-slate-500 mb-4">Add some cards to get started!</p>
                            <button onclick="app.showAddCardModal()" class="text-indigo-600 font-medium hover:underline">Add your first card</button>
                        </div>
                    `;
                    return;
                }

                let html = `<div class="grid grid-cols-1 gap-4 max-w-3xl mx-auto pb-10">`;

                // Study Button for mobile mainly, but good for list view
                if (deck.cards.length > 0) {
                    html += `
                        <div class="md:hidden mb-4">
                             <button onclick="app.startStudy()" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 flex items-center justify-center gap-2">
                                <i class="fa-solid fa-play"></i> Start Studying
                            </button>
                        </div>
                   `;
                }

                deck.cards.forEach((card, index) => {
                    html += `
                        <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm hover:shadow-md transition group relative">
                            <div class="flex justify-between items-start gap-4">
                                <div class="flex-1 space-y-3">
                                    <div>
                                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Front</p>
                                        <p class="text-slate-800 font-medium leading-relaxed">${card.front}</p>
                                    </div>
                                    <div class="pt-3 border-t border-slate-100">
                                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Back</p>
                                        <p class="text-slate-600 leading-relaxed">${card.back}</p>
                                    </div>
                                </div>
                                <div class="flex flex-col gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onclick="app.showEditCardModal('${card.id}')" class="w-8 h-8 flex items-center justify-center rounded-lg bg-slate-50 text-slate-500 hover:bg-indigo-50 hover:text-indigo-600 transition">
                                        <i class="fa-solid fa-pen text-sm"></i>
                                    </button>
                                    <button onclick="app.deleteCard('${deck.id}', '${card.id}')" class="w-8 h-8 flex items-center justify-center rounded-lg bg-slate-50 text-slate-500 hover:bg-red-50 hover:text-red-600 transition">
                                        <i class="fa-solid fa-trash text-sm"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
                container.innerHTML = html;
            },

            renderStudyMode(container, deck) {
                if (deck.cards.length === 0) return;

                const card = deck.cards[this.data.currentCardIndex];
                const progress = ((this.data.currentCardIndex + 1) / deck.cards.length) * 100;

                container.innerHTML = `
                    <div class="max-w-2xl mx-auto h-full flex flex-col items-center justify-center pb-12">
                        
                        <!-- Progress -->
                        <div class="w-full mb-6 flex items-center gap-4">
                            <div class="flex-1 h-2 bg-slate-200 rounded-full overflow-hidden">
                                <div class="h-full bg-indigo-500 rounded-full transition-all duration-300" style="width: ${progress}%"></div>
                            </div>
                            <span class="text-sm font-medium text-slate-500">${this.data.currentCardIndex + 1} / ${deck.cards.length}</span>
                        </div>

                        <!-- Card Scene -->
                        <div class="w-full aspect-[4/3] md:aspect-[16/9] perspective-1000 cursor-pointer group" onclick="app.flipCard()">
                            <div id="flashcard" class="relative w-full h-full duration-500 transform-style-3d transition-transform ${this.data.isFlipped ? 'rotate-y-180' : ''}">
                                
                                <!-- Front -->
                                <div class="absolute w-full h-full backface-hidden bg-white rounded-2xl border border-slate-200 shadow-xl flex flex-col items-center justify-center p-8 text-center hover:border-indigo-300 transition-colors">
                                    <span class="absolute top-6 left-6 text-xs font-bold text-slate-400 uppercase tracking-widest">Question</span>
                                    <div class="overflow-y-auto max-h-full w-full">
                                        <h3 class="text-2xl md:text-3xl font-bold text-slate-800 leading-snug">${card.front}</h3>
                                    </div>
                                    <div class="absolute bottom-6 text-slate-400 text-sm animate-pulse">Click to flip</div>
                                </div>

                                <!-- Back -->
                                <div class="absolute w-full h-full backface-hidden rotate-y-180 bg-indigo-600 rounded-2xl shadow-xl flex flex-col items-center justify-center p-8 text-center">
                                    <span class="absolute top-6 left-6 text-xs font-bold text-indigo-300 uppercase tracking-widest">Answer</span>
                                    <div class="overflow-y-auto max-h-full w-full">
                                        <h3 class="text-2xl md:text-3xl font-medium text-white leading-snug">${card.back}</h3>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- Controls -->
                        <div class="mt-8 flex gap-3 w-full justify-center transition-opacity duration-300 ${this.data.isFlipped ? 'opacity-100' : 'opacity-50 pointer-events-none'}">
                            <button onclick="event.stopPropagation(); app.rateCard('hard')" class="flex-1 max-w-[120px] py-3 rounded-xl bg-rose-100 text-rose-700 font-bold hover:bg-rose-200 transition flex flex-col items-center justify-center leading-none gap-1">
                                <span>Hard</span>
                                <span class="text-[10px] opacity-60 font-normal">Key 1</span>
                            </button>
                            <button onclick="event.stopPropagation(); app.rateCard('medium')" class="flex-1 max-w-[120px] py-3 rounded-xl bg-amber-100 text-amber-700 font-bold hover:bg-amber-200 transition flex flex-col items-center justify-center leading-none gap-1">
                                <span>Medium</span>
                                <span class="text-[10px] opacity-60 font-normal">Key 2</span>
                            </button>
                            <button onclick="event.stopPropagation(); app.rateCard('easy')" class="flex-1 max-w-[120px] py-3 rounded-xl bg-emerald-100 text-emerald-700 font-bold hover:bg-emerald-200 transition flex flex-col items-center justify-center leading-none gap-1">
                                <span>Easy</span>
                                <span class="text-[10px] opacity-60 font-normal">Key 3</span>
                            </button>
                        </div>
                        
                    </div>
                `;
            },

            renderStats() {
                let totalMastered = 0;
                this.data.decks.forEach(deck => {
                    totalMastered += deck.cards.filter(c => c.status === 'easy').length;
                });
                document.getElementById('total-mastered').innerText = totalMastered;
            },

            // --- Interaction ---

            selectDeck(id) {
                this.data.currentDeckId = id;
                this.data.view = 'list';
                this.renderDeckList();
                this.renderMainView();
            },

            startStudy() {
                const deck = this.data.decks.find(d => d.id === this.data.currentDeckId);
                if (deck && deck.cards.length > 0) {
                    // Optional: Shuffle or sort by spaced repetition needs here
                    this.data.view = 'study';
                    this.data.currentCardIndex = 0;
                    this.data.isFlipped = false;
                    this.renderMainView();
                } else {
                    alert("Add cards to this deck first!");
                }
            },

            exitStudy() {
                this.data.view = 'list';
                this.renderMainView();
            },

            flipCard() {
                this.data.isFlipped = !this.data.isFlipped;
                const cardEl = document.getElementById('flashcard');
                const controls = document.querySelector('.mt-8.flex.gap-3');

                if (cardEl) {
                    if (this.data.isFlipped) {
                        cardEl.classList.add('rotate-y-180');
                        if (controls) {
                            controls.classList.remove('opacity-50', 'pointer-events-none');
                            controls.classList.add('opacity-100');
                        }
                    } else {
                        cardEl.classList.remove('rotate-y-180');
                        if (controls) {
                            controls.classList.add('opacity-50', 'pointer-events-none');
                            controls.classList.remove('opacity-100');
                        }
                    }
                } else {
                    this.renderMainView();
                }
            },

            rateCard(difficulty) {
                if (!this.data.isFlipped) return;

                const deck = this.data.decks.find(d => d.id === this.data.currentDeckId);
                const card = deck.cards[this.data.currentCardIndex];

                // Update card status
                card.status = difficulty;
                this.saveData();

                // Next card
                if (this.data.currentCardIndex < deck.cards.length - 1) {
                    this.data.currentCardIndex++;
                    this.data.isFlipped = false;

                    // Small delay for UX
                    setTimeout(() => {
                        this.renderMainView();
                    }, 200);
                } else {
                    // Finished
                    if (confirm("Deck completed! Study again?")) {
                        this.data.currentCardIndex = 0;
                        this.data.isFlipped = false;
                        this.renderMainView();
                    } else {
                        this.exitStudy();
                    }
                }
            },

            // --- Modals ---

            showCreateDeckModal() {
                this.data.editingDeckId = null;
                document.getElementById('deck-modal-title').textContent = 'Create New Deck';
                document.getElementById('deck-name-input').value = '';
                this.toggleModal('deck-modal', true);
            },

            showEditDeckModal(id) {
                const deck = this.data.decks.find(d => d.id === id);
                if (deck) {
                    this.data.editingDeckId = id;
                    document.getElementById('deck-modal-title').textContent = 'Edit Deck';
                    document.getElementById('deck-name-input').value = deck.name;
                    this.toggleModal('deck-modal', true);
                }
            },

            saveDeck() {
                const name = document.getElementById('deck-name-input').value.trim();
                if (!name) return alert('Please enter a deck name');

                if (this.data.editingDeckId) {
                    this.updateDeck(this.data.editingDeckId, name);
                } else {
                    this.createDeck(name);
                }
                this.closeModals();
                this.renderDeckList();
                this.renderMainView();
            },

            showAddCardModal() {
                this.data.editingCardId = null;
                document.getElementById('card-modal-title').textContent = 'Add New Card';
                document.getElementById('card-front-input').value = '';
                document.getElementById('card-back-input').value = '';
                this.toggleModal('card-modal', true);
            },

            showEditCardModal(cardId) {
                const deck = this.data.decks.find(d => d.id === this.data.currentDeckId);
                const card = deck.cards.find(c => c.id === cardId);
                if (card) {
                    this.data.editingCardId = cardId;
                    document.getElementById('card-modal-title').textContent = 'Edit Card';
                    document.getElementById('card-front-input').value = card.front;
                    document.getElementById('card-back-input').value = card.back;
                    this.toggleModal('card-modal', true);
                }
            },

            saveCard() {
                const front = document.getElementById('card-front-input').value.trim();
                const back = document.getElementById('card-back-input').value.trim();

                if (!front || !back) return alert('Please fill in both sides of the card');

                if (this.data.editingCardId) {
                    this.updateCard(this.data.currentDeckId, this.data.editingCardId, front, back);
                } else {
                    this.addCardToDeck(this.data.currentDeckId, front, back);
                }

                this.closeModals();
                this.renderMainView();
                this.renderDeckList(); // To update card count
            },

            toggleModal(id, show) {
                const el = document.getElementById(id);
                if (show) {
                    el.classList.remove('hidden');
                    // Small timeout to allow display:block to apply before opacity transition
                    setTimeout(() => {
                        el.classList.remove('opacity-0');
                        el.querySelector('div').classList.remove('scale-95');
                        el.querySelector('div').classList.add('scale-100');
                    }, 10);
                } else {
                    el.classList.add('opacity-0');
                    el.querySelector('div').classList.remove('scale-100');
                    el.querySelector('div').classList.add('scale-95');
                    setTimeout(() => {
                        el.classList.add('hidden');
                    }, 300);
                }
            },

            closeModals() {
                this.toggleModal('deck-modal', false);
                this.toggleModal('card-modal', false);
            }
        };

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });

    </script>
</body>
