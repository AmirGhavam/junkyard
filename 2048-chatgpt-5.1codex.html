<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern 2048</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #f8fafc, #e2e8f0);
            min-height: 100vh;
            color: #0f172a;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, minmax(70px, 1fr));
            gap: 12px;
            padding: 20px;
            border-radius: 24px;
            background: rgba(15, 23, 42, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
        }

        .tile-base {
            aspect-ratio: 1 / 1;
            border-radius: 18px;
            font-weight: 700;
            font-size: clamp(1.2rem, 4vw, 2rem);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            color: #0f172a;
        }

        .tile-0 {
            background: rgba(148, 163, 184, 0.2);
            color: transparent;
        }

        .tile-2 {
            background: #eef2ff;
            color: #312e81;
        }

        .tile-4 {
            background: #ede9fe;
            color: #3730a3;
        }

        .tile-8 {
            background: #fef3c7;
            color: #92400e;
        }

        .tile-16 {
            background: #fde68a;
            color: #78350f;
        }

        .tile-32 {
            background: #fcd34d;
            color: #713f12;
        }

        .tile-64 {
            background: #fbbf24;
            color: #78350f;
        }

        .tile-128 {
            background: #fca5a5;
            color: #7f1d1d;
            font-size: clamp(1rem, 3.2vw, 1.6rem);
        }

        .tile-256 {
            background: #f87171;
            color: white;
            font-size: clamp(1rem, 3.2vw, 1.6rem);
        }

        .tile-512 {
            background: #ef4444;
            color: white;
            font-size: clamp(1rem, 3vw, 1.5rem);
        }

        .tile-1024 {
            background: #dc2626;
            color: white;
            font-size: clamp(0.8rem, 2.6vw, 1.4rem);
        }

        .tile-2048 {
            background: #c026d3;
            color: white;
            font-size: clamp(0.8rem, 2.6vw, 1.4rem);
        }

        .tile-big {
            background: #9333ea;
            color: white;
            font-size: clamp(0.8rem, 2.4vw, 1.2rem);
        }
    </style>
</head>

<body class="px-4 py-10 flex items-center justify-center">
    <div class="max-w-lg w-full space-y-8">
        <header class="text-center space-y-3">
            <p class="uppercase tracking-[0.4em] text-sm text-slate-400">Puzzle</p>
            <h1 class="text-4xl font-bold text-slate-900">Modern 2048</h1>
            <p class="text-slate-600">Swipe or use the arrow keys to merge tiles and reach 2048. Keep going to beat your
                best score!</p>
        </header>

        <section
            class="bg-white/70 rounded-3xl border border-white shadow-2xl shadow-slate-200/60 backdrop-blur p-6 space-y-4">
            <div class="flex flex-wrap gap-4 items-center justify-between">
                <div class="flex gap-4">
                    <div class="px-4 py-3 bg-slate-900 text-white rounded-2xl text-center min-w-[100px]">
                        <p class="text-xs uppercase tracking-wide text-slate-300">Score</p>
                        <p class="text-2xl font-bold" id="score">0</p>
                    </div>
                    <div class="px-4 py-3 bg-slate-100 text-slate-900 rounded-2xl text-center min-w-[100px]">
                        <p class="text-xs uppercase tracking-wide text-slate-500">Best</p>
                        <p class="text-2xl font-bold" id="best-score">0</p>
                    </div>
                </div>
                <button id="new-game"
                    class="px-5 py-3 rounded-2xl bg-indigo-600 text-white font-semibold shadow-lg shadow-indigo-600/30 hover:bg-indigo-500 transition">New
                    Game</button>
            </div>
            <div class="game-board" id="board"></div>
            <div class="text-sm text-slate-500 flex items-center gap-2">
                <span class="inline-flex h-2 w-2 rounded-full bg-emerald-400"></span>
                <p>Pro tip: plan ahead and chain combos to keep the board open.</p>
            </div>
        </section>
    </div>

    <script>
        const size = 4;
        let board = [];
        let score = 0;
        let bestScore = Number(localStorage.getItem('best-2048')) || 0;
        const boardElement = document.getElementById('board');
        const scoreElement = document.getElementById('score');
        const bestScoreElement = document.getElementById('best-score');

        function initBoard() {
            board = Array.from({ length: size }, () => Array(size).fill(0));
            score = 0;
            addRandomTile();
            addRandomTile();
            updateUI(true);
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (board[r][c] === 0) emptyCells.push({ r, c });
                }
            }
            if (!emptyCells.length) return;
            const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            board[r][c] = Math.random() < 0.9 ? 2 : 4;
        }

        function slideRow(row) {
            const filtered = row.filter(v => v !== 0);
            let mergedScore = 0;
            for (let i = 0; i < filtered.length - 1; i++) {
                if (filtered[i] === filtered[i + 1]) {
                    filtered[i] *= 2;
                    mergedScore += filtered[i];
                    filtered.splice(i + 1, 1);
                }
            }
            const newRow = [...filtered, ...Array(size - filtered.length).fill(0)];
            const moved = newRow.some((val, idx) => val !== row[idx]);
            return { newRow, moved, mergedScore };
        }

        function moveLeft() {
            let moved = false;
            for (let r = 0; r < size; r++) {
                const { newRow, moved: rowMoved, mergedScore } = slideRow([...board[r]]);
                board[r] = newRow;
                if (rowMoved) moved = true;
                score += mergedScore;
            }
            finalizeMove(moved);
        }

        function moveRight() {
            let moved = false;
            for (let r = 0; r < size; r++) {
                const reversed = [...board[r]].reverse();
                const { newRow, moved: rowMoved, mergedScore } = slideRow(reversed);
                board[r] = newRow.reverse();
                if (rowMoved) moved = true;
                score += mergedScore;
            }
            finalizeMove(moved);
        }

        function moveUp() {
            let moved = false;
            for (let c = 0; c < size; c++) {
                const column = [];
                for (let r = 0; r < size; r++) column.push(board[r][c]);
                const { newRow, moved: colMoved, mergedScore } = slideRow(column);
                for (let r = 0; r < size; r++) board[r][c] = newRow[r];
                if (colMoved) moved = true;
                score += mergedScore;
            }
            finalizeMove(moved);
        }

        function moveDown() {
            let moved = false;
            for (let c = 0; c < size; c++) {
                const column = [];
                for (let r = 0; r < size; r++) column.push(board[r][c]);
                const reversed = column.reverse();
                const { newRow, moved: colMoved, mergedScore } = slideRow(reversed);
                const finalCol = newRow.reverse();
                for (let r = 0; r < size; r++) board[r][c] = finalCol[r];
                if (colMoved) moved = true;
                score += mergedScore;
            }
            finalizeMove(moved);
        }

        function finalizeMove(moved) {
            if (!moved) return;
            addRandomTile();
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('best-2048', bestScore);
            }
            updateUI();
            checkGameState();
        }

        function updateUI(initial = false) {
            bestScoreElement.textContent = bestScore;
            scoreElement.textContent = score;
            boardElement.innerHTML = '';
            board.flat().forEach(value => {
                const tile = document.createElement('div');
                tile.className = `tile-base tile-${value <= 2048 ? value : 'big'}`;
                tile.textContent = value || '';
                if (!initial && value) {
                    tile.style.transform = 'scale(1.06)';
                    setTimeout(() => (tile.style.transform = 'scale(1)'), 120);
                }
                boardElement.appendChild(tile);
            });
        }

        function checkGameState() {
            if (board.some(row => row.includes(2048))) {
                showToast('ðŸŽ‰ You made 2048! Keep going!');
            }
            if (!hasMovesLeft()) {
                showToast('ðŸ’€ No moves left. Try again!');
            }
        }

        function hasMovesLeft() {
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (board[r][c] === 0) return true;
                    const current = board[r][c];
                    if (c < size - 1 && board[r][c + 1] === current) return true;
                    if (r < size - 1 && board[r + 1][c] === current) return true;
                }
            }
            return false;
        }

        function showToast(message) {
            let toast = document.getElementById('toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'toast';
                toast.className = 'fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 bg-slate-900 text-white rounded-full shadow-2xl text-sm';
                document.body.appendChild(toast);
            }
            toast.textContent = message;
            toast.style.opacity = '1';
            setTimeout(() => (toast.style.opacity = '0'), 1800);
        }

        document.getElementById('new-game').addEventListener('click', initBoard);

        document.addEventListener('keydown', (event) => {
            const key = event.key;
            switch (key) {
                case 'ArrowLeft': event.preventDefault(); moveLeft(); break;
                case 'ArrowRight': event.preventDefault(); moveRight(); break;
                case 'ArrowUp': event.preventDefault(); moveUp(); break;
                case 'ArrowDown': event.preventDefault(); moveDown(); break;
            }
        });

        let touchStartX = 0;
        let touchStartY = 0;

        window.addEventListener('touchstart', (e) => {
            const touch = e.changedTouches[0];
            touchStartX = touch.screenX;
            touchStartY = touch.screenY;
        }, { passive: true });

        window.addEventListener('touchend', (e) => {
            const touch = e.changedTouches[0];
            const dx = touch.screenX - touchStartX;
            const dy = touch.screenY - touchStartY;
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);
            if (Math.max(absDx, absDy) < 30) return;
            if (absDx > absDy) {
                if (dx > 0) moveRight(); else moveLeft();
            } else {
                if (dy > 0) moveDown(); else moveUp();
            }
        }, { passive: true });

        initBoard();
    </script>
</body>

</html>
