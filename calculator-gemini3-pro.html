<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCalc | Modern Professional Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Glassmorphism and Custom Scrollbar */
        .glass-panel {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .light .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }

        /* Button Press Animation */
        .calc-btn {
            transition: all 0.1s ease;
        }

        .calc-btn:active {
            transform: scale(0.95);
        }

        /* Scientific Mode Toggle */
        .sci-hidden {
            display: none;
        }

        /* Custom Scrollbar for History */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }

        /* Display text glowing effect in dark mode */
        .dark .glow-text {
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
        }
    </style>
</head>

<body class="dark h-screen w-full flex items-center justify-center bg-slate-900 text-slate-100 overflow-hidden">

    <!-- Main Container -->
    <div id="app-container"
        class="relative w-full h-full max-w-5xl mx-auto flex flex-col md:flex-row md:h-[90vh] md:rounded-2xl overflow-hidden shadow-2xl glass-panel">

        <!-- Calculator Section -->
        <div class="flex-1 flex flex-col h-full relative z-10">

            <!-- Header -->
            <div class="flex justify-between items-center p-4 border-b border-slate-700/30">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-calculator text-blue-500 text-xl"></i>
                    <h1 class="font-bold text-lg tracking-wide">ProCalc</h1>
                </div>
                <div class="flex gap-3">
                    <button id="history-toggle" class="p-2 rounded-lg hover:bg-slate-700/50 transition-colors md:hidden"
                        title="View History">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                    </button>
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-slate-700/50 transition-colors"
                        title="Toggle Theme">
                        <i class="fa-solid fa-sun" id="theme-icon"></i>
                    </button>
                </div>
            </div>

            <!-- Display -->
            <div class="flex-none p-6 text-right flex flex-col justify-end gap-1">
                <div id="prev-display"
                    class="text-slate-400 text-sm h-6 font-mono overflow-hidden whitespace-nowrap text-ellipsis"></div>
                <div id="curr-display"
                    class="text-5xl font-light font-mono break-all glow-text transition-all duration-200">0</div>
            </div>

            <!-- Controls & Keypad -->
            <div
                class="flex-1 bg-slate-800/30 backdrop-blur-sm p-4 flex flex-col gap-3 rounded-t-3xl border-t border-slate-700/30">

                <!-- Function Toggles -->
                <div class="flex justify-between items-center px-1">
                    <div class="flex gap-2 text-xs font-medium text-slate-400">
                        <button id="deg-rad"
                            class="px-2 py-1 rounded bg-slate-700/50 hover:bg-slate-600 transition">DEG</button>
                        <span class="border-r border-slate-600 mx-1"></span>
                        <button id="sci-toggle"
                            class="px-2 py-1 rounded hover:bg-slate-700/50 transition text-blue-400">Scientific</button>
                    </div>
                    <div class="text-xs text-slate-500 font-mono" id="memory-indicator"></div>
                </div>

                <!-- Keypad Grid -->
                <div class="grid grid-cols-4 gap-3 h-full pb-2">
                    <!-- Scientific Row 1 (Hidden by default on mobile unless toggled) -->
                    <button
                        class="sci-btn calc-btn hidden md:block col-span-1 bg-slate-700/30 hover:bg-slate-600/50 rounded-xl text-xs font-medium py-3"
                        data-action="sin">sin</button>
                    <button
                        class="sci-btn calc-btn hidden md:block col-span-1 bg-slate-700/30 hover:bg-slate-600/50 rounded-xl text-xs font-medium py-3"
                        data-action="cos">cos</button>
                    <button
                        class="sci-btn calc-btn hidden md:block col-span-1 bg-slate-700/30 hover:bg-slate-600/50 rounded-xl text-xs font-medium py-3"
                        data-action="tan">tan</button>
                    <button
                        class="sci-btn calc-btn hidden md:block col-span-1 bg-slate-700/30 hover:bg-slate-600/50 rounded-xl text-xs font-medium py-3"
                        data-action="log">log</button>

                    <!-- Scientific Row 2 -->
                    <button
                        class="sci-btn calc-btn hidden md:block col-span-1 bg-slate-700/30 hover:bg-slate-600/50 rounded-xl text-xs font-medium py-3"
                        data-action="ln">ln</button>
                    <button
                        class="sci-btn calc-btn hidden md:block col-span-1 bg-slate-700/30 hover:bg-slate-600/50 rounded-xl text-xs font-medium py-3"
                        data-action="(">(</button>
                    <button
                        class="sci-btn calc-btn hidden md:block col-span-1 bg-slate-700/30 hover:bg-slate-600/50 rounded-xl text-xs font-medium py-3"
                        data-action=")">)</button>
                    <button
                        class="sci-btn calc-btn hidden md:block col-span-1 bg-slate-700/30 hover:bg-slate-600/50 rounded-xl text-xs font-medium py-3"
                        data-action="pow">x^y</button>

                    <!-- Scientific Row 3 -->
                    <button
                        class="sci-btn calc-btn hidden md:block col-span-1 bg-slate-700/30 hover:bg-slate-600/50 rounded-xl text-xs font-medium py-3"
                        data-action="fact">n!</button>
                    <button
                        class="sci-btn calc-btn hidden md:block col-span-1 bg-slate-700/30 hover:bg-slate-600/50 rounded-xl text-xs font-medium py-3"
                        data-action="pi">π</button>
                    <button
                        class="sci-btn calc-btn hidden md:block col-span-1 bg-slate-700/30 hover:bg-slate-600/50 rounded-xl text-xs font-medium py-3"
                        data-action="e">e</button>
                    <button
                        class="sci-btn calc-btn hidden md:block col-span-1 bg-slate-700/30 hover:bg-slate-600/50 rounded-xl text-xs font-medium py-3"
                        data-action="exp">EXP</button>

                    <!-- Standard Operations Top -->
                    <button
                        class="calc-btn bg-red-500/10 text-red-400 hover:bg-red-500/20 rounded-xl text-lg font-medium py-3"
                        data-action="clear">AC</button>
                    <button class="calc-btn bg-slate-700/30 hover:bg-slate-600/50 rounded-xl text-lg font-medium py-3"
                        data-action="backspace"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="calc-btn bg-slate-700/30 hover:bg-slate-600/50 rounded-xl text-lg font-medium py-3"
                        data-action="%">%</button>
                    <button
                        class="calc-btn bg-blue-600/20 text-blue-400 hover:bg-blue-600/30 rounded-xl text-xl font-medium py-3"
                        data-action="/">÷</button>

                    <!-- Numpad 7-9 -->
                    <button
                        class="calc-btn bg-slate-800 hover:bg-slate-700 rounded-xl text-xl font-semibold py-3 shadow-sm"
                        data-num="7">7</button>
                    <button
                        class="calc-btn bg-slate-800 hover:bg-slate-700 rounded-xl text-xl font-semibold py-3 shadow-sm"
                        data-num="8">8</button>
                    <button
                        class="calc-btn bg-slate-800 hover:bg-slate-700 rounded-xl text-xl font-semibold py-3 shadow-sm"
                        data-num="9">9</button>
                    <button
                        class="calc-btn bg-blue-600/20 text-blue-400 hover:bg-blue-600/30 rounded-xl text-xl font-medium py-3"
                        data-action="*">×</button>

                    <!-- Numpad 4-6 -->
                    <button
                        class="calc-btn bg-slate-800 hover:bg-slate-700 rounded-xl text-xl font-semibold py-3 shadow-sm"
                        data-num="4">4</button>
                    <button
                        class="calc-btn bg-slate-800 hover:bg-slate-700 rounded-xl text-xl font-semibold py-3 shadow-sm"
                        data-num="5">5</button>
                    <button
                        class="calc-btn bg-slate-800 hover:bg-slate-700 rounded-xl text-xl font-semibold py-3 shadow-sm"
                        data-num="6">6</button>
                    <button
                        class="calc-btn bg-blue-600/20 text-blue-400 hover:bg-blue-600/30 rounded-xl text-xl font-medium py-3"
                        data-action="-">−</button>

                    <!-- Numpad 1-3 -->
                    <button
                        class="calc-btn bg-slate-800 hover:bg-slate-700 rounded-xl text-xl font-semibold py-3 shadow-sm"
                        data-num="1">1</button>
                    <button
                        class="calc-btn bg-slate-800 hover:bg-slate-700 rounded-xl text-xl font-semibold py-3 shadow-sm"
                        data-num="2">2</button>
                    <button
                        class="calc-btn bg-slate-800 hover:bg-slate-700 rounded-xl text-xl font-semibold py-3 shadow-sm"
                        data-num="3">3</button>
                    <button
                        class="calc-btn bg-blue-600/20 text-blue-400 hover:bg-blue-600/30 rounded-xl text-xl font-medium py-3"
                        data-action="+">+</button>

                    <!-- Bottom Row -->
                    <button
                        class="calc-btn bg-slate-800 hover:bg-slate-700 rounded-xl text-xl font-semibold py-3 shadow-sm"
                        data-action="sqrt">√</button>
                    <button
                        class="calc-btn bg-slate-800 hover:bg-slate-700 rounded-xl text-xl font-semibold py-3 shadow-sm"
                        data-num="0">0</button>
                    <button
                        class="calc-btn bg-slate-800 hover:bg-slate-700 rounded-xl text-xl font-semibold py-3 shadow-sm"
                        data-action=".">.</button>
                    <button
                        class="calc-btn bg-blue-500 hover:bg-blue-600 text-white rounded-xl text-xl font-medium py-3 shadow-lg shadow-blue-500/30"
                        data-action="calculate">=</button>
                </div>
            </div>
        </div>

        <!-- Sidebar (History) -->
        <div id="history-panel"
            class="absolute md:relative inset-0 md:inset-auto z-20 md:z-0 md:w-80 bg-slate-900/95 md:bg-transparent backdrop-blur-xl md:backdrop-blur-none border-l border-slate-700/30 transform translate-x-full md:translate-x-0 transition-transform duration-300 flex flex-col">
            <div class="p-4 border-b border-slate-700/30 flex justify-between items-center">
                <h2 class="font-semibold text-slate-300">History</h2>
                <div class="flex gap-2">
                    <button id="clear-history"
                        class="text-xs text-red-400 hover:text-red-300 px-2 py-1 rounded hover:bg-red-900/20 transition">Clear
                        All</button>
                    <button id="close-history" class="md:hidden p-2 text-slate-400 hover:text-white"><i
                            class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <div id="history-list" class="flex-1 overflow-y-auto custom-scroll p-4 space-y-3">
                <!-- History Items go here -->
                <div class="text-center text-slate-500 text-sm mt-10 italic">No history yet</div>
            </div>
            <!-- Memory Controls in Sidebar for Desktop -->
            <div class="p-4 border-t border-slate-700/30 grid grid-cols-4 gap-2">
                <button class="calc-btn text-xs bg-slate-800 hover:bg-slate-700 py-2 rounded font-mono"
                    data-action="mc">MC</button>
                <button class="calc-btn text-xs bg-slate-800 hover:bg-slate-700 py-2 rounded font-mono"
                    data-action="mr">MR</button>
                <button class="calc-btn text-xs bg-slate-800 hover:bg-slate-700 py-2 rounded font-mono"
                    data-action="m+">M+</button>
                <button class="calc-btn text-xs bg-slate-800 hover:bg-slate-700 py-2 rounded font-mono"
                    data-action="m-">M-</button>
            </div>
        </div>
    </div>

    <script>
        // State
        const state = {
            currentInput: '0',
            previousInput: '',
            operator: null,
            waitingForNewInput: false,
            memory: 0,
            isDegrees: true,
            history: [],
            isScientificVisible: false
        };

        // DOM Elements
        const displayCurr = document.getElementById('curr-display');
        const displayPrev = document.getElementById('prev-display');
        const historyList = document.getElementById('history-list');
        const historyPanel = document.getElementById('history-panel');
        const body = document.body;

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark')) {
                body.classList.replace('dark', 'light');
                body.classList.replace('bg-slate-900', 'bg-slate-100');
                body.classList.replace('text-slate-100', 'text-slate-800');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            } else {
                body.classList.replace('light', 'dark');
                body.classList.replace('bg-slate-100', 'bg-slate-900');
                body.classList.replace('text-slate-800', 'text-slate-100');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            }
        });

        // Scientific Toggle
        const sciToggle = document.getElementById('sci-toggle');
        const sciBtns = document.querySelectorAll('.sci-btn');

        sciToggle.addEventListener('click', () => {
            state.isScientificVisible = !state.isScientificVisible;
            sciBtns.forEach(btn => {
                if (state.isScientificVisible) {
                    btn.classList.remove('hidden', 'md:block');
                    btn.classList.add('block');
                } else {
                    btn.classList.add('hidden', 'md:block');
                    btn.classList.remove('block');
                }
            });
            sciToggle.textContent = state.isScientificVisible ? 'Simple' : 'Scientific';
        });

        // History Sidebar Mobile
        document.getElementById('history-toggle').addEventListener('click', () => {
            historyPanel.classList.remove('translate-x-full');
        });
        document.getElementById('close-history').addEventListener('click', () => {
            historyPanel.classList.add('translate-x-full');
        });

        // Degree/Radian Toggle
        const degRadBtn = document.getElementById('deg-rad');
        degRadBtn.addEventListener('click', () => {
            state.isDegrees = !state.isDegrees;
            degRadBtn.textContent = state.isDegrees ? 'DEG' : 'RAD';
        });

        // Helper: Format Number for pure numbers
        const formatNumber = (num) => {
            if (isNaN(num) || num === '') return num;
            if (String(num).length > 12) {
                return Number(num).toPrecision(8);
            }
            return Number(num).toLocaleString('en-US', { maximumFractionDigits: 10 });
        };

        // Helper: Factorial
        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) result *= i;
            return result;
        }

        // Logic
        function updateDisplay() {
            // Check if current input is a simple valid number
            const isSimpleNumber = /^[\d.]+$/.test(state.currentInput);

            if (isSimpleNumber) {
                displayCurr.textContent = formatNumber(state.currentInput);
            } else {
                // If it's an expression/operator, show raw but replace operators for visuals
                let visual = state.currentInput
                    .replace(/\*/g, '×')
                    .replace(/\//g, '÷')
                    .replace(/\-/g, '−')
                    .replace(/PI/g, 'π');
                displayCurr.textContent = visual;
            }

            // Dynamic Font Sizing
            const len = displayCurr.textContent.length;
            if (len > 18) {
                displayCurr.style.fontSize = '1.5rem';
            } else if (len > 12) {
                displayCurr.style.fontSize = '2rem';
            } else if (len > 9) {
                displayCurr.style.fontSize = '2.5rem';
            } else {
                displayCurr.style.fontSize = '3rem';
            }
        }

        function appendNumber(number) {
            if (state.waitingForNewInput) {
                state.currentInput = number;
                state.waitingForNewInput = false;
            } else {
                if (number === '.' && state.currentInput.includes('.')) return;
                state.currentInput = state.currentInput === '0' && number !== '.' ? number : state.currentInput + number;
            }
            updateDisplay();
        }

        function handleOperator(op) {
            // Prevent consecutive operators
            const lastChar = state.currentInput.trim().slice(-1);
            const isLastOperator = ['+', '-', '*', '/', '%', '^'].includes(lastChar);

            if (op === '-' && state.currentInput === '0') {
                state.currentInput = '-';
                updateDisplay();
                return;
            }

            // Allow negative sign after multiplication/division/power
            if (op === '-' && ['*', '/', '(', '^'].includes(lastChar)) {
                state.currentInput += ` -`;
                state.waitingForNewInput = false;
                updateDisplay();
                return;
            }

            if (isLastOperator && lastChar !== '(' && lastChar !== ')') {
                state.currentInput = state.currentInput.trim().slice(0, -1) + ` ${op} `;
            } else {
                state.currentInput += ` ${op} `;
            }

            state.waitingForNewInput = false;
            displayPrev.textContent = state.currentInput;
            updateDisplay();
        }

        // Advanced Calculation Parser
        function calculate() {
            try {
                let expression = state.currentInput;

                // Replace visual operators with JS operators
                expression = expression.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
                expression = expression.replace(/PI/g, 'Math.PI').replace(/e/g, 'Math.E');
                expression = expression.replace(/EXP/g, '*10**');

                // Handle scientific functions
                expression = expression.replace(/sin\(/g, state.isDegrees ? 'Math.sin((Math.PI/180)*' : 'Math.sin(');
                expression = expression.replace(/cos\(/g, state.isDegrees ? 'Math.cos((Math.PI/180)*' : 'Math.cos(');
                expression = expression.replace(/tan\(/g, state.isDegrees ? 'Math.tan((Math.PI/180)*' : 'Math.tan(');
                expression = expression.replace(/log\(/g, 'Math.log10(');
                expression = expression.replace(/ln\(/g, 'Math.log(');
                expression = expression.replace(/sqrt\(/g, 'Math.sqrt(');
                expression = expression.replace(/fact\(/g, 'factorial(');
                expression = expression.replace(/\^/g, '**');

                // Auto-close parentheses
                const openParens = (expression.match(/\(/g) || []).length;
                const closeParens = (expression.match(/\)/g) || []).length;
                if (openParens > closeParens) {
                    expression += ')'.repeat(openParens - closeParens);
                }

                if (!/^[\d\.\s\+\-\*\/\(\)Math\.PIEfactorialw,]+$/.test(expression)) {
                    // lenient regex for now, reliance on eval catch
                }

                const result = eval(expression);

                if (!isFinite(result) || isNaN(result)) {
                    throw new Error("Error");
                }

                addToHistory(state.currentInput, result);
                state.currentInput = String(result);
                state.waitingForNewInput = true;
                displayPrev.textContent = '';
                updateDisplay();

            } catch (error) {
                console.error(error);
                displayCurr.textContent = 'Error';
                state.waitingForNewInput = true;
                setTimeout(() => {
                    state.currentInput = '0';
                    updateDisplay();
                }, 1500);
            }
        }

        function addToHistory(expression, result) {
            state.history.unshift({ expression, result });
            if (state.history.length > 50) state.history.pop();
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            if (state.history.length === 0) {
                historyList.innerHTML = '<div class="text-center text-slate-500 text-sm mt-10 italic">No history yet</div>';
                return;
            }
            state.history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'bg-slate-800/50 p-3 rounded-lg hover:bg-slate-700/50 cursor-pointer transition border border-slate-700/30';
                div.innerHTML = `
                    <div class="text-xs text-slate-400 mb-1 font-mono break-all">${item.expression}</div>
                    <div class="text-lg font-semibold text-blue-400 text-right">${formatNumber(item.result)}</div>
                `;
                div.addEventListener('click', () => {
                    state.currentInput = String(item.result);
                    state.waitingForNewInput = true;
                    updateDisplay();
                    if (window.innerWidth < 768) {
                        historyPanel.classList.add('translate-x-full');
                    }
                });
                historyList.appendChild(div);
            });
        }

        document.getElementById('clear-history').addEventListener('click', () => {
            state.history = [];
            renderHistory();
        });

        // Event Delegation for Buttons
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const action = btn.dataset.action;
                const num = btn.dataset.num;

                if (num !== undefined) {
                    appendNumber(num);
                    return;
                }

                if (!action) return;

                switch (action) {
                    case 'calculate':
                        calculate();
                        break;
                    case 'clear':
                        state.currentInput = '0';
                        state.previousInput = '';
                        state.waitingForNewInput = false;
                        displayPrev.textContent = '';
                        updateDisplay();
                        break;
                    case 'backspace':
                        if (state.waitingForNewInput) {
                            state.currentInput = '0';
                        } else {
                            // Smart backspace: remove trailing spaces first if we are deleting an operator
                            if (state.currentInput.endsWith(' ')) {
                                state.currentInput = state.currentInput.trimEnd();
                            }
                            // Remove the last character
                            state.currentInput = state.currentInput.slice(0, -1);
                            // Clean up trailing space if we just deleted an operator's padded space
                            if (state.currentInput.endsWith(' ')) {
                                state.currentInput = state.currentInput.trimEnd();
                            }

                            if (state.currentInput === '') state.currentInput = '0';
                        }
                        updateDisplay();
                        break;
                    case '+':
                    case '-':
                    case '*':
                    case '/':
                    case '%':
                    case 'pow':
                        if (action === 'pow') handleOperator('^');
                        else handleOperator(btn.innerText);
                        break;
                    case '.':
                        appendNumber('.');
                        break;
                    case 'sin':
                    case 'cos':
                    case 'tan':
                    case 'log':
                    case 'ln':
                    case 'sqrt':
                    case 'fact':
                        if (state.currentInput === '0') state.currentInput = '';
                        state.currentInput += `${action}(`;
                        state.waitingForNewInput = false;
                        updateDisplay();
                        break;
                    case 'pi':
                        if (state.currentInput === '0') state.currentInput = '';
                        state.currentInput += 'PI';
                        state.waitingForNewInput = false;
                        updateDisplay();
                        break;
                    case 'e':
                        if (state.currentInput === '0') state.currentInput = '';
                        state.currentInput += 'e';
                        state.waitingForNewInput = false;
                        updateDisplay();
                        break;
                    case 'exp':
                        handleOperator('EXP');
                        break;
                    case '(':
                    case ')':
                        if (state.currentInput === '0' && action === '(') state.currentInput = '';
                        state.currentInput += action;
                        updateDisplay();
                        break;
                    // Memory
                    case 'mc':
                        state.memory = 0;
                        document.getElementById('memory-indicator').textContent = '';
                        break;
                    case 'mr':
                        state.currentInput = String(state.memory);
                        state.waitingForNewInput = true;
                        updateDisplay();
                        break;
                    case 'm+':
                        calculate(); // Ensure we have a result first
                        state.memory += parseFloat(state.currentInput);
                        document.getElementById('memory-indicator').textContent = 'M';
                        break;
                    case 'm-':
                        calculate();
                        state.memory -= parseFloat(state.currentInput);
                        document.getElementById('memory-indicator').textContent = 'M';
                        break;
                }
            });
        });

        // Keyboard Support
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            if (/[0-9]/.test(key)) appendNumber(key);
            if (['+', '-', '*', '/', '%', '(', ')', '^'].includes(key)) handleOperator(key);
            if (key === '.') appendNumber('.');
            if (key === 'Enter') calculate();
            if (key === 'Backspace') {
                state.currentInput = state.currentInput.slice(0, -1);
                if (state.currentInput === '') state.currentInput = '0';
                updateDisplay();
            }
            if (key === 'Escape') {
                state.currentInput = '0';
                displayPrev.textContent = '';
                updateDisplay();
            }
        });

    </script>
