<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfish Aquarium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(180deg, #000428 0%, #004e92 30%, #001a33 60%, #000011 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .aquarium {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -20px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            animation: rise linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-110vh) translateX(20px);
                opacity: 0;
            }
        }

        .jellyfish {
            position: absolute;
            pointer-events: none;
            will-change: transform;
        }

        .bell {
            position: relative;
            border-radius: 50% 50% 45% 45%;
            animation: pulse 2s ease-in-out infinite;
        }

        .bell::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            right: 15%;
            bottom: 30%;
            background: radial-gradient(ellipse, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 50%;
        }

        .bell::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10%;
            right: 10%;
            height: 20px;
            background: inherit;
            filter: brightness(1.2);
            border-radius: 0 0 50% 50%;
        }

        .tentacles {
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3px;
        }

        .tentacle {
            transform-origin: top center;
            animation: sway 2s ease-in-out infinite;
        }

        .arm {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .arm-tentacle {
            transform-origin: top center;
            animation: sway 2.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1, 1);
            }

            25% {
                transform: scale(0.85, 0.85);
            }

            50% {
                transform: scale(1, 1);
            }
        }

        @keyframes sway {

            0%,
            100% {
                transform: rotate(-10deg) skewX(-5deg);
            }

            50% {
                transform: rotate(10deg) skewX(5deg);
            }
        }

        /* Moon Jellyfish */
        .moon-jelly .bell {
            width: 120px;
            height: 100px;
            background: radial-gradient(ellipse at center, rgba(200, 220, 255, 0.9), rgba(150, 180, 220, 0.6), rgba(100, 140, 180, 0.3));
            box-shadow:
                0 0 30px rgba(150, 200, 255, 0.6),
                0 0 60px rgba(100, 180, 255, 0.3),
                inset 0 -10px 20px rgba(100, 150, 200, 0.4);
        }

        .moon-jelly .tentacle {
            width: 3px;
            height: 80px;
            background: linear-gradient(180deg, rgba(200, 220, 255, 0.8), rgba(150, 180, 220, 0.4), transparent);
            border-radius: 3px;
        }

        .moon-jelly .arm-tentacle {
            width: 4px;
            height: 50px;
            background: linear-gradient(180deg, rgba(255, 200, 220, 0.8), rgba(220, 150, 180, 0.4), transparent);
            border-radius: 4px;
        }

        /* Bioluminescent Jellyfish */
        .bio-jelly .bell {
            width: 100px;
            height: 85px;
            background: radial-gradient(ellipse at center, rgba(150, 255, 200, 0.9), rgba(50, 200, 150, 0.6), rgba(0, 150, 100, 0.2));
            box-shadow:
                0 0 40px rgba(100, 255, 200, 0.8),
                0 0 80px rgba(50, 255, 150, 0.5),
                0 0 120px rgba(0, 255, 100, 0.2),
                inset 0 -10px 20px rgba(50, 200, 150, 0.4);
            animation: pulse 1.8s ease-in-out infinite, glow 3s ease-in-out infinite;
        }

        .bio-jelly .tentacle {
            width: 2px;
            height: 100px;
            background: linear-gradient(180deg, rgba(150, 255, 200, 0.9), rgba(50, 200, 150, 0.6), rgba(0, 255, 100, 0.2), transparent);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(100, 255, 200, 0.5);
        }

        .bio-jelly .arm-tentacle {
            width: 3px;
            height: 60px;
            background: linear-gradient(180deg, rgba(200, 255, 150, 0.9), rgba(150, 255, 100, 0.6), rgba(100, 255, 50, 0.2), transparent);
            border-radius: 3px;
            box-shadow: 0 0 8px rgba(150, 255, 100, 0.5);
        }

        @keyframes glow {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.5);
            }
        }

        /* Pink Jellyfish */
        .pink-jelly .bell {
            width: 90px;
            height: 75px;
            background: radial-gradient(ellipse at center, rgba(255, 180, 220, 0.9), rgba(255, 100, 180, 0.6), rgba(200, 50, 150, 0.2));
            box-shadow:
                0 0 35px rgba(255, 150, 200, 0.7),
                0 0 70px rgba(255, 100, 150, 0.4),
                inset 0 -10px 20px rgba(200, 100, 150, 0.4);
            animation: pulse 2.2s ease-in-out infinite;
        }

        .pink-jelly .tentacle {
            width: 2px;
            height: 70px;
            background: linear-gradient(180deg, rgba(255, 180, 220, 0.8), rgba(255, 100, 180, 0.5), transparent);
            border-radius: 2px;
        }

        .pink-jelly .arm-tentacle {
            width: 3px;
            height: 45px;
            background: linear-gradient(180deg, rgba(255, 220, 200, 0.8), rgba(255, 180, 100, 0.5), transparent);
            border-radius: 3px;
        }

        /* Purple Neon Jellyfish */
        .neon-jelly .bell {
            width: 80px;
            height: 65px;
            background: radial-gradient(ellipse at center, rgba(200, 150, 255, 0.9), rgba(150, 50, 255, 0.6), rgba(100, 0, 200, 0.2));
            box-shadow:
                0 0 50px rgba(180, 100, 255, 0.9),
                0 0 100px rgba(150, 50, 255, 0.6),
                0 0 150px rgba(100, 0, 255, 0.3),
                inset 0 -10px 20px rgba(150, 50, 200, 0.4);
            animation: pulse 1.5s ease-in-out infinite, glow 2s ease-in-out infinite;
        }

        .neon-jelly .tentacle {
            width: 2px;
            height: 90px;
            background: linear-gradient(180deg, rgba(200, 150, 255, 1), rgba(150, 50, 255, 0.7), rgba(100, 0, 200, 0.3), transparent);
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(180, 100, 255, 0.7);
        }

        .neon-jelly .arm-tentacle {
            width: 3px;
            height: 55px;
            background: linear-gradient(180deg, rgba(255, 200, 150, 0.9), rgba(255, 150, 50, 0.6), rgba(255, 100, 0, 0.3), transparent);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(255, 150, 50, 0.6);
        }

        /* Golden Jellyfish */
        .golden-jelly .bell {
            width: 110px;
            height: 90px;
            background: radial-gradient(ellipse at center, rgba(255, 230, 150, 0.9), rgba(255, 180, 50, 0.6), rgba(200, 120, 0, 0.2));
            box-shadow:
                0 0 40px rgba(255, 200, 100, 0.7),
                0 0 80px rgba(255, 150, 50, 0.4),
                inset 0 -10px 20px rgba(200, 150, 50, 0.4);
            animation: pulse 2.5s ease-in-out infinite;
        }

        .golden-jelly .tentacle {
            width: 3px;
            height: 85px;
            background: linear-gradient(180deg, rgba(255, 230, 150, 0.8), rgba(255, 180, 50, 0.5), transparent);
            border-radius: 3px;
        }

        .golden-jelly .arm-tentacle {
            width: 4px;
            height: 50px;
            background: linear-gradient(180deg, rgba(255, 200, 100, 0.8), rgba(255, 150, 0, 0.5), transparent);
            border-radius: 4px;
        }

        /* Deep Sea Jellyfish */
        .deep-jelly .bell {
            width: 70px;
            height: 55px;
            background: radial-gradient(ellipse at center, rgba(255, 50, 80, 0.9), rgba(150, 0, 50, 0.6), rgba(50, 0, 20, 0.2));
            box-shadow:
                0 0 60px rgba(255, 50, 80, 1),
                0 0 120px rgba(200, 0, 50, 0.7),
                0 0 180px rgba(100, 0, 30, 0.3),
                inset 0 -10px 20px rgba(150, 0, 50, 0.4);
            animation: pulse 1.3s ease-in-out infinite, glow 1.5s ease-in-out infinite;
        }

        .deep-jelly .tentacle {
            width: 2px;
            height: 120px;
            background: linear-gradient(180deg, rgba(255, 50, 80, 1), rgba(200, 0, 50, 0.8), rgba(100, 0, 30, 0.4), transparent);
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(255, 50, 80, 0.8);
        }

        .deep-jelly .arm-tentacle {
            width: 3px;
            height: 70px;
            background: linear-gradient(180deg, rgba(255, 100, 150, 0.9), rgba(255, 50, 100, 0.6), rgba(200, 0, 50, 0.3), transparent);
            border-radius: 3px;
            box-shadow: 0 0 15px rgba(255, 100, 150, 0.7);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }

            100% {
                transform: translateY(-10vh) translateX(50px);
            }
        }

        .light-rays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(180deg, rgba(100, 200, 255, 0.1) 0%, transparent 30%),
                linear-gradient(90deg, transparent 0%, rgba(100, 200, 255, 0.03) 50%, transparent 100%);
            pointer-events: none;
            animation: rays 8s ease-in-out infinite;
        }

        @keyframes rays {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .title {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(150, 200, 255, 0.5);
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="aquarium" id="aquarium">
        <div class="light-rays"></div>
        <div class="bubbles" id="bubbles"></div>
        <div class="particles" id="particles"></div>
    </div>
    <div class="title">Jellyfish Sanctuary</div>

    <script>
        const species = [
            { class: 'moon-jelly', tentacles: 12, armTentacles: 4, tentacleHeight: 80 },
            { class: 'bio-jelly', tentacles: 10, armTentacles: 4, tentacleHeight: 100 },
            { class: 'pink-jelly', tentacles: 8, armTentacles: 3, tentacleHeight: 70 },
            { class: 'neon-jelly', tentacles: 14, armTentacles: 5, tentacleHeight: 90 },
            { class: 'golden-jelly', tentacles: 10, armTentacles: 4, tentacleHeight: 85 },
            { class: 'deep-jelly', tentacles: 16, armTentacles: 5, tentacleHeight: 120 }
        ];

        const aquarium = document.getElementById('aquarium');
        const bubblesContainer = document.getElementById('bubbles');
        const particlesContainer = document.getElementById('particles');

        class Jellyfish {
            constructor(species, x, y) {
                this.species = species;
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.speedY = 0.3 + Math.random() * 0.4;
                this.speedX = 0.2 + Math.random() * 0.3;
                this.wobbleSpeed = 0.5 + Math.random() * 0.5;
                this.wobbleAmount = 20 + Math.random() * 30;
                this.time = Math.random() * 1000;
                this.element = this.createElement();
            }

            createElement() {
                const container = document.createElement('div');
                container.className = `jellyfish ${this.species.class}`;
                container.style.left = this.x + 'px';
                container.style.top = this.y + 'px';

                const bell = document.createElement('div');
                bell.className = 'bell';

                const tentacles = document.createElement('div');
                tentacles.className = 'tentacles';

                for (let i = 0; i < this.species.tentacles; i++) {
                    const tentacle = document.createElement('div');
                    tentacle.className = 'tentacle';
                    tentacle.style.height = (this.species.tentacleHeight + Math.random() * 30) + 'px';
                    tentacle.style.animationDelay = (i * 0.1) + 's';
                    tentacles.appendChild(tentacle);
                }

                const arms = document.createElement('div');
                arms.className = 'arm';

                for (let i = 0; i < this.species.armTentacles; i++) {
                    const armTentacle = document.createElement('div');
                    armTentacle.className = 'arm-tentacle';
                    armTentacle.style.animationDelay = (i * 0.15 + 0.5) + 's';
                    arms.appendChild(armTentacle);
                }

                container.appendChild(bell);
                container.appendChild(tentacles);
                container.appendChild(arms);

                return container;
            }

            update() {
                this.time += 0.016;

                // Gentle drift upward with wobble
                this.y -= this.speedY;
                this.x = this.baseX + Math.sin(this.time * this.wobbleSpeed) * this.wobbleAmount;

                // Wrap around screen
                if (this.y < -150) {
                    this.y = window.innerHeight + 50 + Math.random() * 100;
                    this.baseX = Math.random() * (window.innerWidth - 100) + 50;
                }

                // Slow horizontal drift
                this.baseX += Math.sin(this.time * 0.2) * this.speedX;
                if (this.baseX < -50) this.baseX = window.innerWidth + 50;
                if (this.baseX > window.innerWidth + 50) this.baseX = -50;

                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                this.element.style.transform = `scale(${0.8 + Math.sin(this.time * 2) * 0.1})`;
            }
        }

        const jellyfishes = [];

        // Create jellyfishes
        function createJellyfish() {
            const count = 12;
            for (let i = 0; i < count; i++) {
                const species = species[Math.floor(Math.random() * species.length)];
                const x = Math.random() * (window.innerWidth - 150) + 75;
                const y = Math.random() * window.innerHeight;
                const jelly = new Jellyfish(species, x, y);
                jellyfishes.push(jelly);
                aquarium.appendChild(jelly.element);
            }
        }

        // Create bubbles
        function createBubbles() {
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.width = (5 + Math.random() * 15) + 'px';
                bubble.style.height = bubble.style.width;
                bubble.style.animationDuration = (8 + Math.random() * 12) + 's';
                bubble.style.animationDelay = (Math.random() * 10) + 's';
                bubblesContainer.appendChild(bubble);
            }
        }

        // Create particles
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (15 + Math.random() * 20) + 's';
                particle.style.animationDelay = (Math.random() * 15) + 's';
                particle.style.opacity = Math.random() * 0.5;
                particlesContainer.appendChild(particle);
            }
        }

        // Animation loop
        function animate() {
            jellyfishes.forEach(jelly => jelly.update());
            requestAnimationFrame(animate);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            jellyfishes.forEach(jelly => {
                if (jelly.baseX > window.innerWidth) {
                    jelly.baseX = window.innerWidth - 100;
                }
            });
        });

        // Initialize
        createBubbles();
        createParticles();
        createJellyfish();
        animate();
    </script>
</body>

</html>
