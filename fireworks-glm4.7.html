<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Display</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a3a 50%, #2a1a2a 100%);
        }

        canvas {
            display: block;
        }

        .glow-text {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
        }

        .btn-glow:hover {
            box-shadow: 0 0 20px currentColor, 0 0 40px currentColor;
        }

        #instructions {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="min-h-screen">
    <canvas id="fireworksCanvas"></canvas>

    <!-- UI Overlay -->
    <div class="fixed top-0 left-0 right-0 p-4 flex justify-between items-start z-10">
        <div class="text-white">
            <h1 class="text-3xl font-bold glow-text text-yellow-400">üéÜ Fireworks Display</h1>
            <p id="instructions" class="text-gray-300 mt-1">Click anywhere to launch rockets!</p>
        </div>
        <div class="flex flex-col gap-2">
            <button id="finaleBtn"
                class="btn-glow px-6 py-3 bg-gradient-to-r from-red-600 to-orange-500 text-white font-bold rounded-lg transition-all duration-300 hover:scale-105">
                üéá Grand Finale!
            </button>
            <button id="autoBtn"
                class="btn-glow px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-500 text-white font-bold rounded-lg transition-all duration-300 hover:scale-105">
                ‚ú® Auto Mode: OFF
            </button>
            <button id="clearBtn"
                class="btn-glow px-6 py-3 bg-gradient-to-r from-gray-600 to-gray-500 text-white font-bold rounded-lg transition-all duration-300 hover:scale-105">
                üóëÔ∏è Clear Sky
            </button>
        </div>
    </div>

    <!-- Stats -->
    <div class="fixed bottom-4 left-4 text-white/70 text-sm z-10">
        <p>Fireworks: <span id="fireworkCount">0</span></p>
        <p>Particles: <span id="particleCount">0</span></p>
    </div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Arrays to store particles
        let rockets = [];
        let particles = [];
        let trails = [];

        // Configuration
        let autoMode = false;
        let autoInterval = null;

        // Color palettes for variety
        const colorPalettes = [
            ['#ff0000', '#ff4400', '#ff8800', '#ffcc00'], // Fire
            ['#00ff00', '#44ff00', '#88ff00', '#ccff00'], // Green
            ['#0088ff', '#00ccff', '#00ffff', '#88ffff'], // Blue/Cyan
            ['#ff00ff', '#ff44ff', '#ff88ff', '#ffccff'], // Pink
            ['#ffff00', '#ffcc00', '#ff8800', '#ffffff'], // Gold
            ['#ff0088', '#ff0044', '#ff4488', '#ff88cc'], // Rose
            ['#8800ff', '#cc00ff', '#ff00ff', '#ff88ff'], // Purple
            ['#00ff88', '#00ffcc', '#00ffff', '#88ffcc'], // Teal
        ];

        // Resize handler
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Rocket class
        class Rocket {
            constructor(x, targetY, color) {
                this.x = x;
                this.y = height;
                this.targetY = targetY;
                this.color = color;
                this.speed = 8 + Math.random() * 4;
                this.angle = -Math.PI / 2 + (Math.random() - 0.5) * 0.3;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.trail = [];
                this.trailLength = 20;
                this.exploded = false;
            }

            update() {
                // Add to trail
                this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }

                // Update trail alpha
                this.trail.forEach((t, i) => {
                    t.alpha = (i / this.trail.length) * 0.8;
                });

                // Move rocket
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05; // Slight gravity

                // Check if reached target or going down
                if (this.y <= this.targetY || this.vy >= 0) {
                    this.explode();
                    return false;
                }

                return true;
            }

            draw() {
                // Draw trail
                ctx.save();
                this.trail.forEach((t, i) => {
                    const gradient = ctx.createRadialGradient(t.x, t.y, 0, t.x, t.y, 3);
                    gradient.addColorStop(0, this.color + Math.floor(t.alpha * 255).toString(16).padStart(2, '0'));
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, 3 * t.alpha, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.restore();

                // Draw rocket head
                ctx.save();
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            explode() {
                this.exploded = true;
                const palette = colorPalettes[Math.floor(Math.random() * colorPalettes.length)];
                const particleCount = 80 + Math.floor(Math.random() * 60);

                // Create explosion particles
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount + Math.random() * 0.2;
                    const speed = 2 + Math.random() * 4;
                    const color = palette[Math.floor(Math.random() * palette.length)];
                    particles.push(new Particle(this.x, this.y, angle, speed, color));
                }

                // Add some sparkles
                for (let i = 0; i < 20; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 1 + Math.random() * 3;
                    particles.push(new Particle(this.x, this.y, angle, speed, '#ffffff'));
                }
            }
        }

        // Particle class
        class Particle {
            constructor(x, y, angle, speed, color) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.color = color;
                this.alpha = 1;
                this.decay = 0.015 + Math.random() * 0.01;
                this.gravity = 0.08;
                this.friction = 0.98;
                this.trail = [];
                this.trailLength = 8;
                this.size = 2 + Math.random() * 2;
                this.sparkle = Math.random() > 0.7;
            }

            update() {
                // Store trail position
                this.trail.push({ x: this.x, y: this.y, alpha: this.alpha });
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }

                // Apply physics
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;

                // Add some sparkle variation
                if (this.sparkle && Math.random() > 0.5) {
                    this.size = 2 + Math.random() * 3;
                }

                return this.alpha > 0;
            }

            draw() {
                // Draw trail
                ctx.save();
                this.trail.forEach((t, i) => {
                    const trailAlpha = (i / this.trail.length) * t.alpha * 0.5;
                    ctx.fillStyle = this.color + Math.floor(trailAlpha * 255).toString(16).padStart(2, '0');
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, this.size * 0.5 * (i / this.trail.length), 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.restore();

                // Draw particle
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Add sparkle effect
                if (this.sparkle && Math.random() > 0.7) {
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        // Launch a rocket
        function launchRocket(x, y) {
            const targetY = y || height * 0.2 + Math.random() * height * 0.3;
            const palette = colorPalettes[Math.floor(Math.random() * colorPalettes.length)];
            const color = palette[Math.floor(Math.random() * palette.length)];
            rockets.push(new Rocket(x, targetY, color));
        }

        // Grand finale
        function grandFinale() {
            const count = 20 + Math.floor(Math.random() * 10);
            let delay = 0;

            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const x = width * 0.1 + Math.random() * width * 0.8;
                    const y = height * 0.15 + Math.random() * height * 0.35;
                    launchRocket(x, y);
                }, delay);
                delay += 50 + Math.random() * 100;
            }
        }

        // Animation loop
        function animate() {
            // Create fading effect
            ctx.fillStyle = 'rgba(10, 10, 26, 0.2)';
            ctx.fillRect(0, 0, width, height);

            // Draw stars (static background)
            if (Math.random() > 0.98) {
                ctx.fillStyle = `rgba(255, 255, 255, ${0.3 + Math.random() * 0.5})`;
                ctx.beginPath();
                ctx.arc(Math.random() * width, Math.random() * height * 0.6, 1, 0, Math.PI * 2);
                ctx.fill();
            }

            // Update and draw rockets
            rockets = rockets.filter(rocket => {
                const alive = rocket.update();
                if (alive) rocket.draw();
                return alive;
            });

            // Update and draw particles
            particles = particles.filter(particle => {
                const alive = particle.update();
                if (alive) particle.draw();
                return alive;
            });

            // Update stats
            document.getElementById('fireworkCount').textContent = rockets.length;
            document.getElementById('particleCount').textContent = particles.length;

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            launchRocket(e.clientX, e.clientY);
        });

        document.getElementById('finaleBtn').addEventListener('click', grandFinale);

        document.getElementById('autoBtn').addEventListener('click', () => {
            autoMode = !autoMode;
            const btn = document.getElementById('autoBtn');

            if (autoMode) {
                btn.textContent = '‚ú® Auto Mode: ON';
                btn.classList.remove('from-purple-600', 'to-pink-500');
                btn.classList.add('from-green-600', 'to-emerald-500');
                autoInterval = setInterval(() => {
                    const x = width * 0.1 + Math.random() * width * 0.8;
                    const y = height * 0.15 + Math.random() * height * 0.35;
                    launchRocket(x, y);
                }, 500 + Math.random() * 500);
            } else {
                btn.textContent = '‚ú® Auto Mode: OFF';
                btn.classList.remove('from-green-600', 'to-emerald-500');
                btn.classList.add('from-purple-600', 'to-pink-500');
                clearInterval(autoInterval);
            }
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            particles = [];
            rockets = [];
            ctx.fillStyle = 'rgba(10, 10, 26, 1)';
            ctx.fillRect(0, 0, width, height);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                grandFinale();
            } else if (e.code === 'KeyA') {
                document.getElementById('autoBtn').click();
            } else if (e.code === 'KeyC') {
                document.getElementById('clearBtn').click();
            }
        });

        // Start animation
        animate();

        // Initial welcome firework
        setTimeout(() => {
            launchRocket(width / 2, height * 0.3);
        }, 500);
    </script>
</body>

</html>
