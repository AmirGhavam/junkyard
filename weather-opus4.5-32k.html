<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .weather-bg {
            background: linear-gradient(135deg, #1e3a5f 0%, #3b6d9c 50%, #7eb3d8 100%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Sun animation */
        .sun {
            animation: pulse 3s ease-in-out infinite;
        }

        .sun-rays {
            animation: rotate 20s linear infinite;
            transform-origin: center;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Cloud animation */
        .cloud {
            animation: float 4s ease-in-out infinite;
        }

        .cloud-slow {
            animation: float 5s ease-in-out infinite;
            animation-delay: 1s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(5px);
            }
        }

        /* Rain animation */
        .raindrop {
            animation: fall 1s linear infinite;
        }

        .raindrop:nth-child(2) {
            animation-delay: 0.2s;
        }

        .raindrop:nth-child(3) {
            animation-delay: 0.4s;
        }

        .raindrop:nth-child(4) {
            animation-delay: 0.6s;
        }

        @keyframes fall {
            0% {
                transform: translateY(-5px);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(10px);
                opacity: 0;
            }
        }

        /* Snow animation */
        .snowflake {
            animation: snowfall 2s linear infinite;
        }

        .snowflake:nth-child(2) {
            animation-delay: 0.5s;
        }

        .snowflake:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-5px) rotate(0deg);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(10px) rotate(180deg);
                opacity: 0;
            }
        }

        /* Lightning animation */
        .lightning {
            animation: flash 3s ease-in-out infinite;
        }

        @keyframes flash {

            0%,
            90%,
            100% {
                opacity: 0;
            }

            92%,
            94% {
                opacity: 1;
            }
        }

        /* Scroll container */
        .scroll-container::-webkit-scrollbar {
            height: 6px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>

<body class="weather-bg text-white">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="flex items-center justify-center gap-2 mb-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <h1 class="text-2xl font-semibold" id="location">San Francisco, CA</h1>
            </div>
            <p class="text-white/70" id="currentDate">Loading...</p>
        </header>

        <!-- Current Weather -->
        <section class="glass rounded-3xl p-8 mb-6">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="flex items-center gap-6 mb-6 md:mb-0">
                    <div id="mainWeatherIcon" class="w-32 h-32">
                        <!-- Weather icon will be inserted here -->
                    </div>
                    <div>
                        <div class="text-7xl font-light" id="currentTemp">72°</div>
                        <div class="text-xl text-white/80" id="currentCondition">Partly Cloudy</div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-x-8 gap-y-4 text-center md:text-right">
                    <div>
                        <div class="text-white/60 text-sm">Feels Like</div>
                        <div class="text-xl font-medium" id="feelsLike">70°</div>
                    </div>
                    <div>
                        <div class="text-white/60 text-sm">Humidity</div>
                        <div class="text-xl font-medium" id="humidity">65%</div>
                    </div>
                    <div>
                        <div class="text-white/60 text-sm">Wind</div>
                        <div class="text-xl font-medium" id="wind">12 mph</div>
                    </div>
                    <div>
                        <div class="text-white/60 text-sm">UV Index</div>
                        <div class="text-xl font-medium" id="uvIndex">6</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Hourly Forecast -->
        <section class="glass rounded-3xl p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Hourly Forecast
            </h2>
            <div class="flex gap-4 overflow-x-auto pb-2 scroll-container" id="hourlyForecast">
                <!-- Hourly items will be inserted here -->
            </div>
        </section>

        <!-- Weekly Forecast -->
        <section class="glass rounded-3xl p-6">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                7-Day Forecast
            </h2>
            <div class="space-y-3" id="weeklyForecast">
                <!-- Weekly items will be inserted here -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="text-center mt-8 text-white/50 text-sm">
            <p>Last updated: <span id="lastUpdated">Just now</span></p>
        </footer>
    </div>

    <script>
        // Weather icon SVGs
        const weatherIcons = {
            sunny: `
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <g class="sun-rays">
                        <line x1="50" y1="10" x2="50" y2="20" stroke="#FFD93D" stroke-width="4" stroke-linecap="round"/>
                        <line x1="50" y1="80" x2="50" y2="90" stroke="#FFD93D" stroke-width="4" stroke-linecap="round"/>
                        <line x1="10" y1="50" x2="20" y2="50" stroke="#FFD93D" stroke-width="4" stroke-linecap="round"/>
                        <line x1="80" y1="50" x2="90" y2="50" stroke="#FFD93D" stroke-width="4" stroke-linecap="round"/>
                        <line x1="22" y1="22" x2="29" y2="29" stroke="#FFD93D" stroke-width="4" stroke-linecap="round"/>
                        <line x1="71" y1="71" x2="78" y2="78" stroke="#FFD93D" stroke-width="4" stroke-linecap="round"/>
                        <line x1="78" y1="22" x2="71" y2="29" stroke="#FFD93D" stroke-width="4" stroke-linecap="round"/>
                        <line x1="29" y1="71" x2="22" y2="78" stroke="#FFD93D" stroke-width="4" stroke-linecap="round"/>
                    </g>
                    <circle cx="50" cy="50" r="20" fill="#FFD93D" class="sun"/>
                </svg>
            `,
            partlyCloudy: `
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <g class="sun-rays">
                        <circle cx="35" cy="35" r="15" fill="#FFD93D" class="sun"/>
                    </g>
                    <g class="cloud">
                        <ellipse cx="55" cy="60" rx="25" ry="15" fill="white"/>
                        <ellipse cx="40" cy="55" rx="15" ry="12" fill="white"/>
                        <ellipse cx="70" cy="58" rx="12" ry="10" fill="white"/>
                        <ellipse cx="50" cy="50" rx="12" ry="10" fill="white"/>
                    </g>
                </svg>
            `,
            cloudy: `
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <g class="cloud-slow" opacity="0.7">
                        <ellipse cx="35" cy="40" rx="20" ry="12" fill="white"/>
                        <ellipse cx="25" cy="38" rx="12" ry="10" fill="white"/>
                        <ellipse cx="50" cy="38" rx="10" ry="8" fill="white"/>
                    </g>
                    <g class="cloud">
                        <ellipse cx="55" cy="60" rx="28" ry="16" fill="white"/>
                        <ellipse cx="35" cy="55" rx="18" ry="14" fill="white"/>
                        <ellipse cx="75" cy="58" rx="14" ry="11" fill="white"/>
                        <ellipse cx="50" cy="48" rx="14" ry="12" fill="white"/>
                    </g>
                </svg>
            `,
            rainy: `
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <g class="cloud">
                        <ellipse cx="50" cy="35" rx="28" ry="16" fill="#9CA3AF"/>
                        <ellipse cx="30" cy="30" rx="18" ry="14" fill="#9CA3AF"/>
                        <ellipse cx="70" cy="33" rx="14" ry="11" fill="#9CA3AF"/>
                        <ellipse cx="45" cy="23" rx="14" ry="12" fill="#9CA3AF"/>
                    </g>
                    <g>
                        <line x1="30" y1="55" x2="25" y2="70" stroke="#60A5FA" stroke-width="3" stroke-linecap="round" class="raindrop"/>
                        <line x1="45" y1="55" x2="40" y2="70" stroke="#60A5FA" stroke-width="3" stroke-linecap="round" class="raindrop"/>
                        <line x1="60" y1="55" x2="55" y2="70" stroke="#60A5FA" stroke-width="3" stroke-linecap="round" class="raindrop"/>
                        <line x1="75" y1="55" x2="70" y2="70" stroke="#60A5FA" stroke-width="3" stroke-linecap="round" class="raindrop"/>
                    </g>
                </svg>
            `,
            stormy: `
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <g class="cloud">
                        <ellipse cx="50" cy="30" rx="28" ry="16" fill="#6B7280"/>
                        <ellipse cx="30" cy="25" rx="18" ry="14" fill="#6B7280"/>
                        <ellipse cx="70" cy="28" rx="14" ry="11" fill="#6B7280"/>
                        <ellipse cx="45" cy="18" rx="14" ry="12" fill="#6B7280"/>
                    </g>
                    <polygon points="50,45 40,65 48,65 42,85 60,58 52,58 58,45" fill="#FBBF24" class="lightning"/>
                    <g>
                        <line x1="25" y1="50" x2="20" y2="65" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" class="raindrop"/>
                        <line x1="75" y1="50" x2="70" y2="65" stroke="#60A5FA" stroke-width="2" stroke-linecap="round" class="raindrop"/>
                    </g>
                </svg>
            `,
            snowy: `
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <g class="cloud">
                        <ellipse cx="50" cy="35" rx="28" ry="16" fill="#E5E7EB"/>
                        <ellipse cx="30" cy="30" rx="18" ry="14" fill="#E5E7EB"/>
                        <ellipse cx="70" cy="33" rx="14" ry="11" fill="#E5E7EB"/>
                        <ellipse cx="45" cy="23" rx="14" ry="12" fill="#E5E7EB"/>
                    </g>
                    <g>
                        <circle cx="30" cy="60" r="4" fill="white" class="snowflake"/>
                        <circle cx="50" cy="65" r="4" fill="white" class="snowflake"/>
                        <circle cx="70" cy="60" r="4" fill="white" class="snowflake"/>
                        <circle cx="40" cy="75" r="3" fill="white" class="snowflake"/>
                        <circle cx="60" cy="78" r="3" fill="white" class="snowflake"/>
                    </g>
                </svg>
            `,
            night: `
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <path d="M60 20 C40 20 25 35 25 55 C25 75 40 90 60 90 C50 80 50 40 60 20" fill="#F3F4F6" class="cloud"/>
                    <circle cx="70" cy="30" r="2" fill="#FBBF24"/>
                    <circle cx="80" cy="45" r="1.5" fill="#FBBF24"/>
                    <circle cx="85" cy="25" r="1" fill="#FBBF24"/>
                    <circle cx="75" cy="60" r="1.5" fill="#FBBF24"/>
                </svg>
            `,
            nightCloudy: `
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <path d="M35 15 C20 15 10 25 10 40 C10 55 20 65 35 65 C28 58 28 30 35 15" fill="#D1D5DB"/>
                    <circle cx="75" cy="25" r="1.5" fill="#FBBF24"/>
                    <circle cx="85" cy="35" r="1" fill="#FBBF24"/>
                    <g class="cloud">
                        <ellipse cx="60" cy="65" rx="25" ry="14" fill="white"/>
                        <ellipse cx="42" cy="60" rx="16" ry="12" fill="white"/>
                        <ellipse cx="75" cy="62" rx="12" ry="10" fill="white"/>
                        <ellipse cx="55" cy="54" rx="12" ry="10" fill="white"/>
                    </g>
                </svg>
            `
        };

        // Sample weather data
        const weatherData = {
            current: {
                temp: 72,
                feelsLike: 70,
                condition: 'Partly Cloudy',
                icon: 'partlyCloudy',
                humidity: 65,
                wind: 12,
                uvIndex: 6
            },
            hourly: [
                { time: 'Now', temp: 72, icon: 'partlyCloudy' },
                { time: '1 PM', temp: 74, icon: 'partlyCloudy' },
                { time: '2 PM', temp: 76, icon: 'sunny' },
                { time: '3 PM', temp: 77, icon: 'sunny' },
                { time: '4 PM', temp: 76, icon: 'sunny' },
                { time: '5 PM', temp: 74, icon: 'partlyCloudy' },
                { time: '6 PM', temp: 71, icon: 'partlyCloudy' },
                { time: '7 PM', temp: 68, icon: 'cloudy' },
                { time: '8 PM', temp: 65, icon: 'night' },
                { time: '9 PM', temp: 63, icon: 'night' },
                { time: '10 PM', temp: 61, icon: 'nightCloudy' },
                { time: '11 PM', temp: 59, icon: 'nightCloudy' }
            ],
            weekly: [
                { day: 'Today', high: 77, low: 58, icon: 'partlyCloudy', condition: 'Partly Cloudy' },
                { day: 'Tomorrow', high: 80, low: 60, icon: 'sunny', condition: 'Sunny' },
                { day: 'Wednesday', high: 75, low: 55, icon: 'cloudy', condition: 'Cloudy' },
                { day: 'Thursday', high: 68, low: 52, icon: 'rainy', condition: 'Rainy' },
                { day: 'Friday', high: 65, low: 50, icon: 'stormy', condition: 'Thunderstorms' },
                { day: 'Saturday', high: 70, low: 54, icon: 'partlyCloudy', condition: 'Partly Cloudy' },
                { day: 'Sunday', high: 73, low: 56, icon: 'sunny', condition: 'Sunny' }
            ]
        };

        // Update current date
        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        // Render main weather icon
        function renderMainIcon() {
            document.getElementById('mainWeatherIcon').innerHTML = weatherIcons[weatherData.current.icon];
        }

        // Render current conditions
        function renderCurrentConditions() {
            document.getElementById('currentTemp').textContent = `${weatherData.current.temp}°`;
            document.getElementById('currentCondition').textContent = weatherData.current.condition;
            document.getElementById('feelsLike').textContent = `${weatherData.current.feelsLike}°`;
            document.getElementById('humidity').textContent = `${weatherData.current.humidity}%`;
            document.getElementById('wind').textContent = `${weatherData.current.wind} mph`;
            document.getElementById('uvIndex').textContent = weatherData.current.uvIndex;
        }

        // Get small icon
        function getSmallIcon(iconName) {
            return `<div class="w-10 h-10">${weatherIcons[iconName]}</div>`;
        }

        // Render hourly forecast
        function renderHourlyForecast() {
            const container = document.getElementById('hourlyForecast');
            container.innerHTML = weatherData.hourly.map(hour => `
                <div class="flex-shrink-0 glass-dark rounded-2xl p-4 text-center min-w-[80px] hover:bg-white/20 transition-colors">
                    <div class="text-white/70 text-sm mb-2">${hour.time}</div>
                    <div class="flex justify-center mb-2">
                        ${getSmallIcon(hour.icon)}
                    </div>
                    <div class="font-semibold">${hour.temp}°</div>
                </div>
            `).join('');
        }

        // Render weekly forecast
        function renderWeeklyForecast() {
            const container = document.getElementById('weeklyForecast');
            container.innerHTML = weatherData.weekly.map((day, index) => `
                <div class="flex items-center justify-between p-3 rounded-xl hover:bg-white/10 transition-colors ${index === 0 ? 'bg-white/10' : ''}">
                    <div class="flex items-center gap-4 flex-1">
                        <div class="w-24 font-medium">${day.day}</div>
                        <div class="flex justify-center">
                            ${getSmallIcon(day.icon)}
                        </div>
                        <div class="text-white/70 text-sm hidden sm:block flex-1">${day.condition}</div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="w-20 bg-gradient-to-r from-blue-400 via-yellow-300 to-orange-400 h-1.5 rounded-full opacity-50"></div>
                        <div class="flex gap-2">
                            <span class="font-semibold w-10 text-right">${day.high}°</span>
                            <span class="text-white/60 w-10 text-right">${day.low}°</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize app
        function init() {
            updateDate();
            renderMainIcon();
            renderCurrentConditions();
            renderHourlyForecast();
            renderWeeklyForecast();
        }

        // Run on load
        init();
    </script>
</body>

</html>
