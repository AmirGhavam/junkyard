<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.3), inset 0 0 60px rgba(0, 0, 0, 0.3);
        }

        .neon-text {
            text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88;
        }

        .neon-pink {
            text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 30px #ff0080;
        }

        .btn-glow {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.8), 0 0 60px rgba(0, 255, 136, 0.4);
            transform: scale(1.05);
        }

        .score-box {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2) 0%, rgba(0, 204, 106, 0.1) 100%);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .high-score-box {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.2) 0%, rgba(200, 0, 100, 0.1) 100%);
            border: 1px solid rgba(255, 0, 128, 0.3);
        }

        #gameCanvas {
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: particleFade 0.5s ease-out forwards;
        }

        @keyframes particleFade {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="game-container rounded-3xl p-8 max-w-lg w-full">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-black text-white neon-text mb-2 floating">SNAKE</h1>
            <p class="text-gray-400 text-sm">Use Arrow Keys or WASD to play</p>
        </div>

        <!-- Score Display -->
        <div class="flex justify-between mb-4 gap-4">
            <div class="score-box rounded-xl px-6 py-3 flex-1 text-center">
                <p class="text-xs text-green-300 uppercase tracking-wider">Score</p>
                <p id="score" class="text-2xl font-bold text-white neon-text">0</p>
            </div>
            <div class="high-score-box rounded-xl px-6 py-3 flex-1 text-center">
                <p class="text-xs text-pink-300 uppercase tracking-wider">High Score</p>
                <p id="highScore" class="text-2xl font-bold text-white neon-pink">0</p>
            </div>
        </div>

        <!-- Game Canvas -->
        <div class="relative flex justify-center mb-6">
            <canvas id="gameCanvas" width="400" height="400" class="bg-gray-900/80"></canvas>

            <!-- Game Over Overlay -->
            <div id="gameOverlay"
                class="absolute inset-0 flex flex-col items-center justify-center bg-black/80 rounded-lg hidden">
                <h2 id="overlayTitle" class="text-3xl font-bold text-white mb-2">GAME OVER</h2>
                <p id="finalScore" class="text-xl text-green-400 mb-6">Score: 0</p>
                <button id="startBtn" onclick="startGame()"
                    class="btn-glow text-gray-900 font-bold py-3 px-8 rounded-full uppercase tracking-wider">
                    Play Again
                </button>
            </div>

            <!-- Start Screen -->
            <div id="startScreen"
                class="absolute inset-0 flex flex-col items-center justify-center bg-black/80 rounded-lg">
                <div class="text-6xl mb-4">üêç</div>
                <h2 class="text-2xl font-bold text-white mb-6">Ready to Play?</h2>
                <button onclick="startGame()"
                    class="btn-glow text-gray-900 font-bold py-3 px-8 rounded-full uppercase tracking-wider">
                    Start Game
                </button>
            </div>
        </div>

        <!-- Mobile Controls -->
        <div class="grid grid-cols-3 gap-2 max-w-48 mx-auto md:hidden">
            <div></div>
            <button onclick="setDirection('up')"
                class="bg-white/10 hover:bg-white/20 text-white p-4 rounded-xl text-xl">‚Üë</button>
            <div></div>
            <button onclick="setDirection('left')"
                class="bg-white/10 hover:bg-white/20 text-white p-4 rounded-xl text-xl">‚Üê</button>
            <button onclick="setDirection('down')"
                class="bg-white/10 hover:bg-white/20 text-white p-4 rounded-xl text-xl">‚Üì</button>
            <button onclick="setDirection('right')"
                class="bg-white/10 hover:bg-white/20 text-white p-4 rounded-xl text-xl">‚Üí</button>
        </div>

        <!-- Footer -->
        <p class="text-center text-gray-500 text-xs mt-4">Press SPACE to pause</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameSpeed = 100;
        let isPaused = false;
        let isGameOver = false;

        document.getElementById('highScore').textContent = highScore;

        function initGame() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            gameSpeed = 100;
            isGameOver = false;
            isPaused = false;
            document.getElementById('score').textContent = score;
            spawnFood();
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function draw() {
            // Clear canvas with gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw food with glow
            ctx.shadowColor = '#ff0080';
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#ff0080';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Inner glow for food
            ctx.fillStyle = '#ff66b2';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 4,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                const progress = 1 - (index / snake.length);

                // Gradient color from head to tail
                const r = Math.floor(0 + (0 - 0) * progress);
                const g = Math.floor(255 - (255 - 180) * (1 - progress));
                const b = Math.floor(136 - (136 - 100) * (1 - progress));

                if (isHead) {
                    ctx.shadowColor = '#00ff88';
                    ctx.shadowBlur = 15;
                }

                ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;

                const padding = isHead ? 1 : 2;
                const radius = isHead ? 6 : 4;

                // Rounded rectangle for snake segments
                const x = segment.x * gridSize + padding;
                const y = segment.y * gridSize + padding;
                const width = gridSize - padding * 2;
                const height = gridSize - padding * 2;

                ctx.beginPath();
                ctx.roundRect(x, y, width, height, radius);
                ctx.fill();

                // Draw eyes on head
                if (isHead) {
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#fff';

                    const eyeOffset = 5;
                    const eyeSize = 3;

                    let eye1X, eye1Y, eye2X, eye2Y;

                    if (direction.x === 1) {
                        eye1X = segment.x * gridSize + gridSize - 6;
                        eye1Y = segment.y * gridSize + 6;
                        eye2X = segment.x * gridSize + gridSize - 6;
                        eye2Y = segment.y * gridSize + gridSize - 6;
                    } else if (direction.x === -1) {
                        eye1X = segment.x * gridSize + 6;
                        eye1Y = segment.y * gridSize + 6;
                        eye2X = segment.x * gridSize + 6;
                        eye2Y = segment.y * gridSize + gridSize - 6;
                    } else if (direction.y === -1) {
                        eye1X = segment.x * gridSize + 6;
                        eye1Y = segment.y * gridSize + 6;
                        eye2X = segment.x * gridSize + gridSize - 6;
                        eye2Y = segment.y * gridSize + 6;
                    } else {
                        eye1X = segment.x * gridSize + 6;
                        eye1Y = segment.y * gridSize + gridSize - 6;
                        eye2X = segment.x * gridSize + gridSize - 6;
                        eye2Y = segment.y * gridSize + gridSize - 6;
                    }

                    ctx.beginPath();
                    ctx.arc(eye1X, eye1Y, eyeSize, 0, Math.PI * 2);
                    ctx.arc(eye2X, eye2Y, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.shadowBlur = 0;
            });

            // Draw pause overlay
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 32px Orbitron';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            }
        }

        function update() {
            if (isPaused || isGameOver) return;

            direction = { ...nextDirection };

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;

                // Speed up slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }

                spawnFood();
                createParticles(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2);
            } else {
                snake.pop();
            }
        }

        function createParticles(x, y) {
            const container = document.querySelector('.game-container');
            const canvasRect = canvas.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();

            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (canvasRect.left - containerRect.left + x) + 'px';
                particle.style.top = (canvasRect.top - containerRect.top + y) + 'px';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.background = '#ff0080';
                particle.style.boxShadow = '0 0 10px #ff0080';
                container.appendChild(particle);

                setTimeout(() => particle.remove(), 500);
            }
        }

        function gameStep() {
            update();
            draw();
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                document.getElementById('overlayTitle').textContent = 'NEW HIGH SCORE!';
            } else {
                document.getElementById('overlayTitle').textContent = 'GAME OVER';
            }

            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('gameOverlay').classList.remove('hidden');
        }

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverlay').classList.add('hidden');

            initGame();
            draw();

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        function setDirection(dir) {
            const directions = {
                'up': { x: 0, y: -1 },
                'down': { x: 0, y: 1 },
                'left': { x: -1, y: 0 },
                'right': { x: 1, y: 0 }
            };

            const newDir = directions[dir];
            if (newDir && !(direction.x === -newDir.x && direction.y === -newDir.y)) {
                nextDirection = newDir;
            }
        }

        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();

            if (key === ' ') {
                e.preventDefault();
                if (!isGameOver) {
                    isPaused = !isPaused;
                    draw();
                }
                return;
            }

            const keyMap = {
                'arrowup': 'up', 'w': 'up',
                'arrowdown': 'down', 's': 'down',
                'arrowleft': 'left', 'a': 'left',
                'arrowright': 'right', 'd': 'right'
            };

            if (keyMap[key]) {
                e.preventDefault();
                setDirection(keyMap[key]);
            }
        });

        // Initial draw
        initGame();
        draw();
    </script>
</body>

</html>
